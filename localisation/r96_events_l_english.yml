 south_korea_plus_reunification.1.t:0 "김씨 일가의 처우"
 south_korea_plus_reunification.1.d:0 "공식적으로 백두 혈통이라고 불리는 김씨왕조는 1948년 김일성 주석으로부터 내려온 북한 지도부의 3대 세습 혈통이다. 김 위원장은 1945년 일본의 지배가 끝난 후 북한을 통치하게 되었다. 우리가 북한을 지배했으니 이제 김 왕조 독재자를 심판해야 한다.
 south_korea_plus_reunification.1.o1:0 "그들을 감빵에 쳐넣자"
 south_korea_plus_reunification.1.o2:0 "그들을 추방해라"
 south_korea_plus_reunification.1.o3:0 "그들은 무죄를 선고받아야 한다"
 south_korea_submod_events.1.t:0 "동아시아 동맹 초청"
 south_korea_submod_events.1.d:0 "우리는 동아시아의 국가들이 힘을 합치는 초 국가적 범 동아시아 연맹을 결성할 것이다.이에 여러 국가들이 여기에 가입해야 한다."
 south_korea_submod_events.1.o1:0 "알겠다"
 south_korea_submod_events.2.t:0 "동아시아 동맹 초청"
 south_korea_submod_events.2.d:0 "한국은 점점 커지는 국제적 위협에 단결하기 위해 새로운 동맹에 동참할 것을 촉구했다."
 south_korea_submod_events.2.a:0 "알겠다"
 south_korea_submod_events.2.b:0 "꺼지라고 말해라!"
 korean_alliance:0 "동아연맹"
 south_korea_submod_events.3.t:0 "한국의 대북지원"
 south_korea_submod_events.3.d:0 "남한은 계속해서 북한 주민들에게 음식과 문화를 지원하고 있다. 이것은 단기적으로는 북한에 이익이 되겠지만 장기적으로는 남한의 문화/경제적 위성국으로 만들 것이다."
 south_korea_submod_events.3.a:0 "알겠다"
 south_korea_submod_events.3.b:0 "문화적 의존을 막기 위해 전쟁을 준비하라."
 south_korea_submod_events.4.t:0 "남한의 대북 지원"
 south_korea_submod_events.4.d:0 "남한은 계속해서 북한 주민들에게 음식과 문화를 지원하고 있다. 이것은 단기적으로는 북한에 이익이 되겠지만 장기적으로는 남한의 문화/경제적 위성국으로 만들 것이다."
 south_korea_submod_events.4.a:0 "알겠다"
 south_korea_submod_events.4.b:0 "문화적 의존을 막기 위해 전쟁을 준비하라."
 south_korea_submod_events.5.t:0 "한국의 대북지원"
 south_korea_submod_events.5.d:0 "남한은 계속해서 북한 주민들에게 음식과 문화를 지원하고 있다. 이것은 단기적으로는 북한에 이익이 되겠지만 장기적으로는 남한의 문화/경제적 위성국으로 만들 것이다."
 south_korea_submod_events.5.a:0 "알겠다"
 south_korea_submod_events.5.b:0 "문화적 의존을 막기 위해 전쟁을 준비하라."
 south_korea_submod_events.6.t:0 "조선민주주의인민공화국"
 south_korea_submod_events.6.d:0 "1945년 이후 남한과 북한은 60년 이상 별개의 체제였다. 이 긴 시간 동안, 한국은 서구 문명의 영향을 받아 세계에서 가장 발전된 경제 국가가 되었다. 그리고 북한은 서구 문화의 영향을 받지 않고 가장 폐쇄적이 되었다.남한과 북한은 이해할 수 없을 정도로 다른 나라가 되었고, 이제 한반도의 통일은 매우 다른 두 문명국가를 하나로 모으는 것과 같다."
 south_korea_submod_events.6.a:0 "알겠다"
 south_korea_submod_events.7.t:0 "불곰 계획"
 south_korea_submod_events.7.d:0 "불곰 프로젝트는 러시아로부터 무기를 구입하려는 한국군의 움직임이었다."
 south_korea_submod_events.7.a:0 "러시아에 연락하라."
 south_korea_submod_events.8.t:0 "불곰 프로젝트 - 한국이 러시아산 탱크 구매를 원하다"
 south_korea_submod_events.8.d:0 "불곰 프로젝트는 러시아로부터 무기를 구입하려는 한국군의 움직임이었습니다."
 south_korea_submod_events.8.a:0 "일부 전차를 보내자"
 south_korea_submod_events.8.b:0 "엿이나 먹으라고 해라."
 south_korea_submod_events.9.t:0 "불곰 프로젝트 - 러시아 승인"
 south_korea_submod_events.9.d:0 "불곰 프로젝트는 러시아로부터 무기를 구입하려는 한국군의 움직임이었습니다."
 south_korea_submod_events.9.a:0 "좋아."
 south_korea_submod_events.10.t:0 "불곰 프로젝트 - 러시아의 거부"
 south_korea_submod_events.10.d:0 "불곰 프로젝트는 러시아로부터 무기를 구입하려는 한국군의 움직임이었습니다."
 south_korea_submod_events.10.a:0 "안좋은 소식이네"
 south_korea_submod_news.1.t:0 "조선민주주의인민공화국 통일"
 south_korea_submod_news.1.d:0 "1945년 이후 한반도는 60년 넘게 2국가 체제였고, 다시 한자리에 모일 가능성은 낮아 보였다. 하지만 이번에 남북통일이 이뤄지면서 한반도가 다시 국가가 되는 모습을 세계가 보게 됐다고 말했다."
 south_korea_submod_news.1.a:0 "확인."
 south_korea_submod_historical_events.1.t:0 "태풍 루사"
 south_korea_submod_historical_events.1.d:0 "태풍 루사는 43년 만에 한국을 강타한 태풍 중 가장 강력한 태풍이었습니다. 제21회 JTWC 열대우림, 제15회 태풍, 2002년 태평양 태풍의 10번째 태풍이었다. 그것은 8월 22일 일본의 남동쪽에 있는 북서 태평양의 장마 기압골에서 발달했다. 며칠 동안 루사는 북서쪽으로 이동했고, 결국 강력한 태풍으로 격화되었다. 8월 26일, 폭풍은 일본 아마미 열도를 가로질러 이동했고, 루사는 2만 명의 사람들을 전기가 끊기고 두 명의 사망자를 냈다. 일본 전역에서는 이번 태풍으로 도쿠시마 현에 902mm(35.5인치)의 집중호우가 최고조에 달했다.루사는 약간 약해진 뒤 시속 140km(10분 동안 시속 85mph)의 바람을 타고 한국 고흥에 상륙했다. 따뜻한 공기와 인근 한랭전선의 불안정성으로 인해 강도의 상당 부분을 유지할 수 있었다. 루사는 전국을 이동하는 동안 약해져 강릉에 897.5mm(35.33인치)의 폭우가 내렸다. 이 도시에 24시간 총 880mm(35인치)의 강수량이 전국에서 가장 많은 강수량을 기록했지만 가장 많은 강수량은 국지적이었다. 17,000채 이상의 주택이 피해를 입었고, 넓은 지역의 농작물 밭이 침수되었다. 한국에서 루사는 최소 233명의 목숨을 앗아갔고 43년 만에 가장 치명적인 태풍이 되었으며 42억 달러의 피해를 입혔다. 태풍은 이웃 북한에도 많은 비가 내려 2만6000명이 집을 잃고 3명이 숨졌다. Russa는 또한 계속되는 기근 상황으로 이미 피해를 입은 그 나라의 많은 농작물들을 파괴했다. 태풍은 이후 9월 1일 동부 러시아 상공에서 아열대 상태가 되어 사흘 뒤 소멸됐다."
 south_korea_submod_historical_events.1.a:0 "확인"
 south_korea_submod_historical_events.2.t:0 "일본문화 검열 해제"
 south_korea_submod_historical_events.2.d:0 1945년 8월 15일 일본의 지배가 끝난 직후 한국은 반민족행위처벌법을 제정해 수십년에 걸쳐 기록물, 영상물, CD, 게임 등의 해외의 방송과 유통을 제한하는 다른 많은 법률이 뒤따랐다. 법률이 특정 국가를 명시하지는 않았지만, 법의 취지는 일차적으로 일본 언론을 대상으로 했다. 그 결과 1990년대까지 한국인들은 일본 언론에 전혀 합법적으로 접근할 수 없었다.1998년 10월 20일에 망가와 다른 출판물들은 처음으로 수입될 수 있게 되었다. 일본과 한국의 공동제작물이었거나, 아카데미상이나 주요 국제영화제(캔, 베를린, 베니스)에서 상을 받은 영화도 극장에서 상영할 수 있도록 허용되었다. 애니메이션 영화는 계속 금지되었다.1999년 9월 일본음악은 2000석을 넘지 않는 장소에서 공연할 수 있도록 허용되었고, 국제영화제에서 상을 받은 비애니메이션 영화도 상영할 수 있도록 허용되었다.2000년 6월, 라이브 공연의 좌석의 제한이 해제되었고, 12+ 또는 15+ 등급의 모든 영화들이 그렇듯이, 1개 이상의 주요 국제 영화상을 수상한 애니메이션 장편 연극 영화들도 상영할 수 있게 되었다. 이 영화들은 케이블과 위성 텔레비전에서 상영될 수도 있다. 컴퓨터, 온라인, 오락실 형식의 비디오게임을 판매하고, 스포츠 이벤트, 뉴스 프로그램, 다큐멘터리를 텔레비전으로 방송할 수 있도록 허용했다. 기악곡이나 타국어로 부르는 노래 등 일본어 가사가 없는 음반이나 CD를 판매할 수 있도록 했다."
 south_korea_submod_historical_events.2.a:0 "좋은 일본문화 받아들이자"
 south_korea_submod_historical_events.3.t:0 "양양국제공항 건설"
 south_korea_submod_historical_events.3.d:0 "양양국제공항은 한국 동북부에 있는 작은 국제공항이다. 강원도 양양군에 있으며, 인근 속초, 강릉, 평창 지역에 서비스를 제공하기 위해 건설되었다. 강릉과 속초 공항을 대체했다."
 south_korea_submod_historical_events.3.a:0 "확인"
 south_korea_submod_historical_events.4.t:0 "남대문 화재"
 south_korea_submod_historical_events.4.d:0 "2008년 남대문 화재는 대한민국 서울에서 2008년 2월 10일 발생한 사건으로 550년 된 건축물이 완전히 파괴되었다. 이후 이 문은 복원되었고, 2013년 5월 5일 다시 일반에 공개되었다.\n\n남대문은 조선시대 도성을 둘러싸고 있던 대한민국 서울성곽의 팔문 중 하나이다. 이 문은 서울역과 서울광장 사이 중구에 위치해 있으며, 역사적인 24시간 남대문시장이 대문 옆에 있다.
 south_korea_submod_historical_events.4.a:0 "미친놈이 일을 저질렀군"
