 egg.1.t:0 "수상한 유적"
 egg.1.d:0 "마다가스카르에 상륙한 아군의 전초기지에서 흥미로운 소식이 전달됐습니다. 그들은 마다가스카르의 내륙에서 어떤 유적을 거대한 벽의 잔해로 추정되는 유적에서 구시가지의 잔해와 함께 발견했다고 합니다. 해당 유적에서 발견된 문서와 그림을 조사해본 그들의 보고에 따르면 벽은 원형을 띄며 총 3중으로 쌓여있었다고 합니다. 섬의 대부분을 차지할 정도로 거대한 이 유적을 왜 프랑스가 못 찾아낸 것인지 의심스러우나, 그를 차치하고서도 우리는 우리의 수중에 들어온 이 유적의 처우를 결정지을 필요가 있어 보입니다."
 egg.1.a:0 "추가적인 예산을 편성해야겠군."
 egg.1.b:0 "섬의 요새화가 우선이다."
 
 egg.2.t:0 "수상한 장치"
 egg.2.d:0 "추가적인 예산을 편성해 마다가스카르로 파견한 고고학자와 현지의 병사들이 오늘 유적의 조사 보고서를 발송했습니다. 보고서에 따르면 그들은 고대의 병영이었을 것으로 추정되는 건물의 터에서 어떠한 '장치'를 발견했고, 그 장치를 이리저리 만져보다 사출된 와이어에 의해 병사 한 명을 잃을 뻔했다는 듯 합니다. \n\n병영을 떠나 '벽'의 안쪽으로 나아간 그들은 도서관의 역할을 했을 것으로 보이는 곳을 조사하기 시작했습니다.\n그곳에서 여러 서적들을 찾을 수 있었던 정찰대였지만, 현지에 파견된 고고학자들의 존재가 무색하도록 서적들에 기록된 문자는 처음 발견되는 양식이었으며 와이어를 사출한 그 '장치'의 교범으로 보이는 서적을 찾아낸 병사와 고고학자들은 그림으로나마 그 장치를 분석함과 동시에 이름을 겨우겨우 알아낼 수 있었습니다.\n\n해석에 따르면 병영의 터에서 발견된 그 장치의 이름은 '입체기동장치'입니다."
 egg.2.a:0 "이것은 충분히 분석해볼 가치가 있다."
 egg.2.b:0 "어쩌면 박물관에서 제 빛을 낼 물건일지도 모르겠군."
 
 kor_big_event_communism_unif_T:0 "적화 통일"
 kor_big_event_communism_unif_A:0 "수령동지를 위하여."
 kor_big_event_communism_unif_D:0 "전쟁은 전쟁을 통해서만 종식될 수 있다.\n총을 제거하기 위해서는 총을 드는 수밖에 없다.\n-마오 쩌둥"
 
 kor_big_event_south_Unification_T:0 "통일"
 kor_big_event_south_Unification_A:0 "통일된 조국은 아름답구나."
 kor_big_event_south_Unification_D:0 "꽃잎처럼 떨어져 간\n전우야 잘 자라.\n-무명의 병사"
 
 korea.1.t:0 "전국적인 군사적 반란"
 korea.1.desc:0 "전국적으로 시위 진압 명령이 하달된 후 지방의 부대에서부터 시작해 현지 병력의 지휘부와 국군지휘통신사령부 간의 통신이 불명의 원인으로 차례차례 두절되기 시작했습니다. 서울의 소요사태는 성공적으로 진압됐으며 수도권과 최전방에 배치된 병력을 우리의 통제 하에 두는 데에는 성공했지만, 지방으로 시위 진압을 위해 파견한 일부 기계화보병 부대와 기갑여단과 연락이 끊겼습니다. 이런 현황으로 유추된 바에 따르면 현재 우리는 한반도의 중부에 남부의 통제권을 잃고 웅크리고 있는 형세입니다."
 korea.1.a:0 "피로써 이룩한 민주주의를 지켜낼 이는 우리뿐이다!"
 korea.1.b:0 "놈들이 빨갱이들의 사주를 받은 것이 분명하다!"

 korea.2.t:0 "남진?"
 korea.2.d:0 "최근 남조선의 국방부에서 전국적인 시위 진압 명령이 전달된 후, 지방의 일부 부대가 반란을 일으킨 듯 합니다. 감당하기 버거웠던 남조선의 군대가 둘로 나뉜 지금이 다시 없을 적화통일의 기회일지도 모릅니다."
 korea.2.a:0 "오랜 숙원을 이룰 때이다!"
 korea.2.b:0 "성급히 판단해선 안 된다."
 
 korea.3.t:0 "1936년의 세계?"
 korea.3.d:0 "1991년이 끝나가던 날, 우리는 알 수 없는 기현상에 휩쓸렸습니다, 이 현상이 끝나고 정신을 차렸을 때의 우리는 기이한 세상으로 오고 만 뒤였습니다 대외적인 통신은 모두 끊겼고, 국민들은 이에 혼란해하고 있습니다. 또한 동해에서 초계 임무 중이던 제1함대가 일본 "해상자위대"가 아닌 일본"제국"의 함선과 접촉한 것 같다고 보고해왔습니다..."
 korea.3.a:0 "...뭐?"
 
 korea.4.t:0 "경제의 붕괴"
 korea.4.d:0 "해외의 투자자들이 전부 사라지고, 원화 가치는 바닥으로 곤두박질치기 시작했습니다. 우리가 보유한 외환은 순식간에 휴지조각이 되어버렸고, 그 여파로 기업들이 연이어 붕괴하고 있습니다. 우리에게 닥친 사상 초유의 재난에 전국 곳곳에서 사재기 현상과 각종 강력범죄들이 기승을 부리고 있습니다. 건국 이래 이런 재난은 존재하지 않았습니다!"
 korea.4.a:0 "이 국가가 멸망하려는 것인가?"

 korea.5.t:0 "비상계엄 선포"
 korea.5.d:0 "오늘 아침 일찍, 근황과 같은 재난에 대비하고자 비상계엄조치가 발령되었으며 그에 따라 군이 치안을 담당하고 국민들의 일부 자유가 제한됨이 발표되었습니다. 하지만 군부 독재의 쓰라린 역사를 겪은 국민에게 이에 대한 이해심을 비는 것은 헛된 희망이었습니다. 그들은 얼마 지나지 않아 [KR1.GetLeader] 대통령이 독재의 꿈을 꾸고 있다며 그를 규탄하기 시작했고, 계엄령 철회를 요구하는 집회를 개시하기 시작했습니다."
 korea.5.a:0 "이것은 그들의 생각과 무관하게 필연적이며 불가피한 조치이다."
 
 korea.6.t:0 "주한미군 문제"
 korea.6.d:0 "한반도에서 현재와 같은 기현상이 벌어짐에 따라. 주한미군에 대한 문제가 대두되기 시작했습니다, 우리는 그들에게 제3차 세계대전이 발발한 것으로 보인다는 핑계를 대어두었지만, 그들이 언제까지 이것을 믿고 있을 지는 알 수 없습니다. 이들은 일단 자신들의 영내에서 대기하겠다는 입장을 포명했으며 누군가에 의해 공격받지 않는 이상 무력을 행사하지도, 우호 관계 구축을 시도하지도 않겠다고 전했습니다."
 korea.6.a:0 "골치 아프군."
 
 korea.7.t:0 "언론에 지침 하달"
 korea.7.d:0 "오늘 우리는 전국적으로 일어나고 있는 혼란을 잠재우고자 언론에 '제3차 세계대전의 발발로 대외적인 연락이 모조리 두절되었고, 한반도 내의 각국 대사관과 협력해 핵 공격이 있었는지 확인 중이다.'라는 정보를 퍼뜨리게 했습니다. 하지만 이미 사태 초반에 국가를 제대로 통제하지 못한 이상 그들이 이를 믿을 리는 만무합니다."
 korea.7.a:0 "제길."
 
 korea.8.t:0 "폐항 조치"
 korea.8.d:0 "비상계엄조치의 일환으로 전국에 있는 모든 국제공항과 항만이 일시 폐쇄되었습니다. 공항과 항구에는 무장한 병사들이 경비를 서게 되었으며 국적과 신분을 불문한 모든 이에게 출국 허가가 내려지지 않을 것입니다."
 korea.8.a:0 "철저히 막아라."
 
 korea.9.t:0 "국회 해산"
 korea.9.d:0 "비상계엄조치의 일환으로 국회가 군대에 의해 해산되었고, 현 상황의 파악과 해결이 끝나기 전까지는 [KR1.GetLeader] 대통령이 전권을 행사하게 될 것입니다. 이에 많은 시민들이 국가가 광기와 군부 독재로 얼룩진 1980년대로 회귀하려 한다며 크게 반발하기 시작했고, 일부 지역에서는 이미 조직적인 저항이 발생하고 있다는 듯 합니다."
 korea.9.a:0 "이것은 일시적인 조치일 뿐이다."
 
 korea.10.t:0 "주한미군의 참전 선언"
 korea.10.d:0 "북한군의 남하를 본인들을 향한 적대 행위로 간주한 주한미군 지휘부가 제3차 세계대전이 일어났음을 판단, 본토와 연락이 되지는 않으나 일단 접근하는 북한군을 상대로 싸우겠다는 전문을 우리 정부에 송신했습니다. 부산에서 재편성된 이 사단은 지금 바로 전투에 투입할 수 있을 것입니다."
 korea.10.a:0 "그들은 큰 도움이 될 것이다."
 
 korea.11.t:0 "패잔병의 재편성"
 korea.11.d:0 "서울의 군사정부가 붕괴된 후, 군사정부 통제 하에 있던 사단들은 무작정 남쪽으로 후퇴해 우리에게 투항하였습니다. 비록 한때의 적이었지만 일단 눈앞의 북한군을 막기 위해 사령부는 이들을 전투에 투입하는 것을 허용하였습니다. 대부분의 사단들이 심각한 피해를 입은 상태였지만 후방인 부산에서 재편성된 사단들은 병사 한 명이 절박한 우리에게 큰 도움이 될 것입니다."
 korea.11.a:0 "아주 좋군."
 
 korea.21.t:0 "잔존 하나회세력의 반란!!"
 korea.21.d:0 "우리가 하나회 숙청에 밍기적대는동안,하나회에서 먼저 선수를쳤습니다!! 보안사령관'서완수'중장과 육군참모총장'김진영'을 필두로한 반란군세력들이 또다시 무기를 들었습니다. 내전의 상처를 미처 치유하지도 못한채,우리는 또다시 반란군세력을 상대하여야 합니다....."
 korea.21.a:0 "이나라가 어떻게 되려나."
 
 korea.100.t:0 "내전에 돌입"
 korea.100.d:0 "한반도에서 내전이 시작되었습니다."
 korea.100.a:0 "자, 싸우자."
 
 korea.300.t:0 "해군이 중립을 선언하다!"
 korea.300.d:0 "한반도가 혼란 상태로 빠진직후, 해군은 하나화와도,반란군과도 일절 협력하지 않겠다며 제주도와 울릉도의 기지를 점거하고 모든 함정을 그리로 옮겼습니다."
 korea.300.a:0 "이런 제기랄."
 
 korea.12.t:0 "항공자위대와 접촉하다."
 korea.12.d:0 "오늘아침 남해를 비행중이던 항공자위대 항공기가. 대구공항에 착륙허가를 요청하였습니다, 예정에없던일이라 당황하였지만 이들은 이상한이야기를 하고있었습니다. 자위대 비행장 관제탑과 연락은물론,방위성,항공자위대 사령부,그어떠한 곳과도 연락이되지않아 우리에게로 왔다고합니다. 우리는영문도모른채 일단 이들의 착륙을 허가하였습니다."
 korea.12.a:0 "이게대체 무슨일인지."
 
 korea.15.t:0 "항공자위대 항공기 합병?"
 korea.15.d:0 "전황이 점점 심각해짐에 따라, 대구공항에 일시 착륙했던 항공자위대의 항공기에대한 처분이 물위로 떠올랐습니다.주한 일본대사와 쓰시마의 해상자위대는 조종사와 장비의 반환을 강력 요구하고있지만. 정식 일본정부도없는 그들의 요구따위야 무시하면 그만일것입니다,하지만 현재 타임슬립한 해상자위대 호위대군이 무슨행동을취할지 전혀 알수없고,만약 이들이 적으로 돌아선다면 우리해군의 전멸을 각오해야할것입니다. 이 장비들을 어떻게 해야할까요?"
 korea.15.a:0 "일단 우리의 일이급하다! 조종사만 반환한다!"
 korea.15.b:0 "일단 자위대의 요구를 승낙한다."
 
##############################군사정부

 
 mkorea.1.t:0 "대책회의"
 mkorea.1.d:0 "한반도 남쪽의 통제권을 잃은이상 우선 수도권 뿐이라도 치안 안정과 방어가 우선이라는 의견이 대두되었습니다, 일단우리가 통제중인 지역부터 확실히 해야합니다."
 mkorea.1.a:0 "알겠네."
 
 mkorea.2.t:0 "추가 예비군동원"
 mkorea.2.d:0 "동원령이 발령되었고. 추가적인 예비군이 동원되었습니다, 구식무기로 무장중이지만 싸울준비를 마쳤습니다."
 mkorea.2.a:0 "알겠네."
 
 mkorea.3.t:0 "독립군장교단의 귀국!"
 mkorea.3.d:0 "임시정부 광복군 참모장을 지내던 이범석 장군과 총사령관 지청천 장군이 오늘막 인천 국제공항에 도착하였습니다. 달라진 대한민국의 모습에 놀라는것도 잠시, 이들은 반란군이 봉기했다는 소식을듣고 남쪽의 반란군에 맞서 대항하길 원한다며 한국군에 복무를 요청하였습니다."
 mkorea.3.a:0 "잘됐군."
 
 mkorea.4.t:0 "무차별폭격 승인?"
 mkorea.4.d:0 "전황이 나아질기미가 보이질않자. 공군참모총장이 무차별폭격승인을 요청하는 전문을 보내왔습니다. 반란군이 보이는지역마다 민간인피해계산할것없이 무차별적으로 폭격한다는 사안이였습니다. 아군 공격기와 공격헬기의 작전이 더욱수월해지겠지만 국민들의 반발과 무고한민간인피해가 예상됩니다..."
 mkorea.4.a:0 "승인한다."
 mkorea.4.b:0 "그들도 국민이다!! 헛소리는 집어치워라."
 
 mkorea.5.t:0 "대한민국의 미래"
 mkorea.5.d:0 "눈이 닿는 모든 건물에 격렬했던 내전의 흔적이 배어있고, 거리에는 내일이 없이 사는 이들이 헤매고 있습니다. 한편 시위는 끊이지 않고 각지에서 일어나는 중입니다. 시위의 요구는 다양했습니다. 누구는 소탕된 저항군의 의지를 이어받아 일어났고, 누구는 내일이 있는 삶을 갈망해 일어났으며 꾸준한 진압에도 이를 완전히 억누르기엔 역부족으로 보입니다.나락으로 떨어진 이 국가는 어떤 형태로든 다시 일어나야만 합니다."
 mkorea.5.a:0 "결과가 과정을 정당케 하리라."
 
 mkorea.6.t:0 "내전 피해의 회복"
 mkorea.6.d:0 "현재 국가는 내전 직후에 비해 많이 안정화된 편입니다. 비록 아직 미진한 부분이 존재하나, 이 또한 우리의 개발 계획으로써 빠른 시일 안에 회복되리라고 생각됩니다. 국민들은 우리의 계획에 활기를 되찾았고, 현재 전국의 건설업계에 정부의 지침이 하달되었으며 늦어도 이틀 뒤부터 본격적인 작업에 착수할 것입니다."
 mkorea.6.a:0 "잿더미에서 일어날 때이다."
 
 mkorea.7.t:0 "자유주의자 문제"
 mkorea.7.d:0 "내전의 종식 이후 우리 정보부는 실질적으로 내전을 촉발시킨 자유주의자들을 색출하는 데에 심혈을 기울였으며 마침내 그들의 신변을 확보하는 데에 성공했습니다. 일각에서는 이들을 적절히 이용할 수도 있다는 입장을 내비쳤으나, 사소한 것을 위해 그런 위험을 감수할 필요는 없다는 것이 주된 결론입니다."
 mkorea.7.a:0 "사소한 것에 신경 쓸 여유는 없다."
 mkorea.7.b:0 "그들은 살려둘 가치가 있다."
 
 mkorea.52.t:0 "천안함 폭침"
 mkorea.52.d:0 "어젯밤 9시경, 백령도의 인근 해역에서 천안함(PCC-772)함이 폭침되었습니다. 해양경찰과 해난구조대가 출동하여 즉시수색을 벌이고있고 침몰원인을 규명하기위해 특별조사팀이 꾸려졌습니다."
 mkorea.52.a:0 "이런일이!"
 
 mkorea.53.t:0 "772함 수병은 귀환하라"
 mkorea.53.d:0 "772함 나와라\n온 국민이 애타게 기다린다. \n\n칠흑의 어두움도 \n서해의 그 어떤 급류도 \n당신들의 귀환을 막을 수 없다 \n작전지역에 남아있는 772함 수병은 즉시 귀환하라.\n\n772함 나와라\n\n그대들 임무 이미 종료되었으니\n이 밤이 다가기 전에 귀대하라.\n\n772함 나와라\n\n거치른 물살 헤치고 바다위로 부상하라\n온 힘을 다하며 우리 곁으로 돌아오라.\n\n772함 나와라\n\n우리가 내려간다\n우리가 내려 갈 때 까지 버티고 견디라.\n\n전선의 초계는 이제 전우들에게 맡기고\n오로지 살아서 귀환하라.\n이것이 그대들에게 대한민국이 부여한 마지막 명령이다.\n\n대한민국을 보우하시는 하나님이시여,\n\n아직도 작전지역에 남아 있는\n우리 772함 수병을 구원하소서.\n\n우리 마흔 여섯 명의 대한의 아들들을\n차가운 해저에 외롭게 두지 마시고\n온 국민이 기다리는 따듯한 집으로 생환시켜 주소서.\n부디\n그렇게 해 주소서."
 mkorea.53.a:0 "그들을 진심으로 추모한다."
 
#######################민주
 
 rok.1.t:0 "14대 대선"
 rok.1.d:0 "내전이 끝나고 대한민국이 다시 재건됨에 따라, 전범인 노태우 대통령 대신 새로운 대통령의 선출이 시작되었습니다. 김영삼과 김구 양 후보가 팽팽하게 접전을 치뤘으며 누구 하나도 우위를 점하지 못하였습니다. 선거날, 개표방송을 통해 당선일을 발표하였으니 그는..."
 rok.1.a:0 "김영삼 대통령!"
 rok.1.b:0 "김구 대통령!"
 
 rok.2.t:0 "대한민국 내전의 종료"
 rok.2.d:0 "내전의 여파는 처참했고. 눈에보이는 모든것들은 파괴되어있습니다. 우리는 남은 하나회잔당,군사정부의 잔재를 청소해야할것이며 내전으로 파괴된 이국가를 재건해야 할것입니다. 거리에는 희망이 보이지 않지만. 나락으로 떨어진 이 국가는 어떤 형태로든 다시 일어나야만 합니다."
 rok.2.a:0 "우리에겐 아직 할일이 남았다"
 
 rok.3.t:0 "하나회 잔재숙청"
 rok.3.d:0 "피로 피를 씻는 내전을 일으킨 하나회는 이제 항복을 하였습니다. 우리 한민족의 두번째 비극을 일으킨 그치들이 말입니다.\n그러나 아직 공화국에는 문제가 산재하여 있습니다. 내전기 우리를 호시탐탐 노려보던 북괴놈들이 아직도 적화통일을 넘보고 있으며, 국민들은 피로에 찌들어 있습니다. 저들의 처우를 어떻게 해야 할까요?"
 rok.3.a:0 "그들은 아직 대한민국의 군인들이다"
 rok.3.b:0 "군사독재의 잔재에게 줄 수 있는건 죽음뿐이다!"
 
 rok.4.t:0 "경제위기"
 rok.4.d:0 "미뤄둔 위기가 드디어 닥쳤습니다.\n\n과거로 온 지금, 모든 경제 활동이 멈췄습니다. 외화는 한꺼번에 무용지물이 되었으며, 외국인 투자자들은 사라졌으며, 한화 가치는 곤두박질을 치기 시작하였습니다. \n여기에 내전의 피까지.\n\n이 위기는 4천만 민족의 최대 위기입니다. 이것을 견뎌내지 못한다면, 우리는 안에서부터 쓰러질 것입니다."
 rok.4.a:0 "오, 이런."
 
 rok.5.t:0 "조선총독부 철거?"
 rok.5.d:0 ""
 rok.5.a:0 "보존할 가치가 있다, 다른 곳으로 이전시키자"
 rok.5.b:0 "저 흉측한 것을 없애버려라!"
 
 rok.6.t:0 "자위대로부터의 경고"
 rok.6.d:0 "동해에서 충돌이있은이후, 쓰시마의 해상자위대로부터의 무전이 들려왔습니다. '동해상에있는 모든 일본제국해군,대한민국해군 함정은 즉시 평화를위협하는 적대행위를 중단하라'라는 내용이였습니다 이들은 또한 '그어느측이든 계속 적대행위를 지속한다면 자위대는 평화수호를위해 싸울것이다.'라는 내용을 추가로 전송하였습니다. 우리는 일단 한발물러서는수밖에 없을것같습니다."
 rok.6.a:0 "왜 저들도 같이 와가지고는..."
 
