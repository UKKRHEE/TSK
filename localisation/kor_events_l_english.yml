 rok.24.t:0 "한국이 연합국 가입을 요청하다"
 rok.24.d:0 "늘어나는 독일의 위협에 따라 미래에서 왔다고 자칭하는 대한민국에서 연합국 가입을 정식으로 요청해왔습니다."
 rok.24.a:0 "좋지."
 rok.24.b:0 "거부한다!"
 
 rok.25.t:0 "영국이 우리의 요청을 수락하다."
 rok.25.d:0 "연합국의 일원으로 정식으로 참여하였습니다. 세계는 다시 평화롭게 나아갈 것입니다."
 rok.25.a:0 "좋군"
 
 rok.26.t:0 "영국이 우리의 요청을 거부하다."
 rok.26.d:0 "저들이 거절하였습니다. 저들은 고독하게 무너질 것입니다.."
 rok.26.a:0 "제기랄"
 
 rok.27.t:0 "한국이 우리에게 협조를 요청하다."
 rok.27.d:0 "최근 늘어나는 파시스트 군국주의의 위협에, 동방의 대한민국이 아메리카에서의 파시즘 정화라는 명목으로 우리에게 대 베네수엘라 전쟁에서의 협조를 요청하였습니다."
 rok.27.a:0 "실행에 착수하도록 하지"
 rok.27.b:0 "아메리카는 우리의 구역이다!"
 
 rok.28.t:0 "미국이 우리의 요청을 수락하다."
 rok.28.d:0 "미국이 필리핀의 통제권을 이양함에 따라, 우리 대한민국은 미국과의 적법한 거래를 성공시켰습니다. 아시아는 이제 마땅히 해방될 것 입니다."
 rok.28.a:0 "자! 들어가자!"
 
 rok.29.t:0 "미국이 우리의 요청을 거부하다."
 rok.29.d:0 "저 제국주의자들이 우리의 요청을 거절하였습니다. 자신들의 탐욕만을 충족시키기 위해 식민지를 유지하는 저들은, 역사대로 몰락할 것 입니다.\n\n...아마도요."
 rok.29.a:0 "나쁜소식이군"
 
 rok.30.t:0 "한국이 우리에게 협조를 요청하다."
 rok.30.d:0 "늘어가는 파시즘과 군국주의의 물결을 "정화"라는 명목 아래 짓밟기 위하여 [ROK.GetName] 정부에서 [POR.GetLeader]가 다스리는 [POR.GetName]에 대한 전쟁 협조를 요청하였습니다."
 rok.30.a:0 "실행에 착수하도록 하지"
 rok.30.b:0 "안돼!"
 
 rok.31.t:0 "영국이 우리의 요청을 수락하다."
 rok.31.d:0 "영국이 말레이의 통제권을 이양함에 따라, 우리 대한민국은 영국과의 적법한 거래를 성공시켰습니다. 아시아는 이제 마땅히 해방될 것 입니다."
 rok.31.a:0 "자! 들어가자!"
 
