 kor_news.22.t:0 "류경호텔의 준공"
 kor_news.22.desc:0 "[PRK.GetName]의 대외적인 선전으로써 홍보된, 현존하는 세계 최대 규모의 호텔인 류경 호텔이 오늘 조선중앙통신사와 조선중앙텔레비죤의 보도를 통해 그 실체를 드러냈습니다.\n\n총합 105층계와 330미터의 높이를 자랑하는 이 호텔은 3천 4백개의 객실을 보유하고 있으며, 그 이름의 유래는 [PRK.GetName]의 옛 이름인 류경에서 따온 것입니다. 본 건물이 소재한 평양에서 오늘 개장 기념식이 열렸고, 기념식에서 진행된 [PRK.GetLeader]의 연설에서 그는 ‘이 건물로 하여금 이곳을 방문하는 모든 인민이 우리 체제의 우월성과 공화국의 위대함을 배워가게 되기를 바란다’는 말로 그의 포부를 밝혔습니다."
 kor_news.22.a:0 "[PRK.GetName]의 파라오 [PRK.GetLeader]에게 건배!"
 kor_news.22.b:0 "정말 인상적인 양식이야."
 kor_news.22.c:0 "그나마 흉물스러운 티는 벗었군."
 kor_news.22.d:0 "이것은 그 무엇보다도 우리 체제의 우월성을 잘 선전할 것이다!"
 kor_news.22.c:0 "저 해괴한 것이 완공되는 날이 오게 될 줄이야."

 kor_news.23.t:0 "대한민국 내전의 종식"
 kor_news.23.desc:0 "여느 내전이 그렇듯이, 현장은 참혹했습니다. 한때 사람들로 붐볐을 시가지는 총알이 박혀 구멍투성이가 된 모래주머니와 차갑게 식은 탄피들로 아수라장이었고, 주택가엔 곳곳에 배인 화약 냄새와 탄흔이 이곳에서 일어났을 총격전을 대변해주고 있었습니다. 어디를 가든 느껴지는 피비린내는 물론입니다.\n\n내전의 상처는 수많은 것에 씻을 수 없을 흔적을 남겼습니다. 파괴된 사회에는 자연스럽게 무질서와 불신이 자리잡았고, 공습과 포격이 할퀴고 간 산업 시설은 많은 이들의 희망을 짓밟았습니다. 사람들의 마음에 내려앉은 절망은 내전이 끝났음을 선언하는 라디오 방송 따위로는 감히 물러갈 기미가 보이지 않으며, 모두가 미래를 향한 기대를 저버린 듯 보입니다.\n동아시아의 소국에 불과한 이 나라가 과연 내전을 딛고 일어설 수 있을까요?"
 kor_news.23.a:0 "불확실하다."
 kor_news.23.b:0 "이것은 우리에게 기회가 될 것이다!"
 kor_news.23.c:0 "언제나 그랬듯이."
 kor_news.23.d:0 "어쩌면 지금이 기회가 되지 않을까?"
 
 kor_news.25.t:0 "천안함 침몰"
 kor_news.25.desc:0 "어젯밤 9시경, 대한민국 영해 내의 도서인 백령도의 인근 해역에서 대한민국 해군의 초계함인 천안함이 불명의 이유로 침몰하는 사건이 발생했습니다.\n\n현재 해당 해역에서 대한민국 해군의 주도 하에 승조원의 구조 작업이 진행되고 있으며 이번 천안함 침몰 사건의 원인을 규명할 조사단이 조직 중이고, 정보 수집을 위한 수사가 한창입니다.\n한편 동시적인 폭음이 1~2차례 들렸다는 생존자의 증언과 해상에서 약 100m의 흰 섬광 기둥을 관측했다는 백령도 해안 초병의 증언은 사고가 발생한 해역이 대한민국의 적성국인 [PRK.GetName]의 영해와 인접하다는 사실과 맞물려\n이번 사건이 [PRK.GetName]의 소행이 아니냐는 여론을 형성하고 있습니다."
 kor_news.25.a:0 "한반도의 긴장이 고조되고 있다."
 kor_news.25.b:0 "죽일 놈들!"
 kor_news.25.c:0 "우리는 한 마디도 해줄 수 없다."
 
 kor_news.26.t:0 "상하이 도발사건"
 kor_news.26.desc:0 "어젯밤, 대한민국의 초계함이 상하이앞바다에 나타났습니다. 중국국민당은 닝하이급 경순양함을 급파하여 대응하였고 곧 경고방송과 경고사격을 하였습니다. 대한민국의 초계정은 이렇다한대응없이 다시 되돌아갔지만 대한민국측은 이것을 중국국민당의 도발로보고 비난하기에 나섰습니다."
