 rok.9.t:0 "두 전직대통령 문제"
 rok.9.d:0 "내전의 수괴, 민주주의의 반역자, 국민의 배신자. 여러 칭호로 불리는 노태우와 전두환, 두 대통령의 신변이 오늘 정보부에 입수되었습니다.\n\n대한민국을 피로 물들인 신군부의 수괴인 두 대통령을 우리는 어떻게 해야할까요?"
 rok.9.a:0 "당장 구속하라!"
 rok.9.b:0 "사면하라"
 
 rok.10.t:0 "중국에 접촉하다"
 rok.10.d:0 ""
 rok.10.a:0 "우리의 친구를위해"
 
