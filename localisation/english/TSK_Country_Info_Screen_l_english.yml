 # 101
 KOR_CountryInfo_Content.1: "여명의 끝"
 KOR_CountryInfo_Content_desc.1: "1392년 태조 이성계는 위화도 회군의 결과로 고려 왕조의 문을 닫고 조선을 세웠습니다. 성리학적 질서와 백성들의 교화를 목적으로 한 조선 왕조는 세종, 성종, 영조, 정조 등의 걸출한 왕들을 배출하면서 찬란히 빛났으며, 국왕의 자비 하에서 수 천만 백성들은 그 은덕을 찬양하며 살아갈 것 같았습니다. 허나 그렇지 않았습니다.\n\n개화기를 맞이하여 조선은 쌓인 모든 병폐가 백일하에 들어나면서 모든 개혁의 동력을 잃어버렸습니다. 고종과 흥선대원군, 그리고 개화파 간의 정치적 갈등은 조선 왕국이 근대 국가로 걸어갈 수 있는 모든 길을 제거하였고, 정해진 죽음에서 벗어나고자 국호까지 바꾸며 발버둥친 조선은 1910년 8월 29일 한일병합조약으로 흔적만 남은 채 일본의 일부가 되었습니다.\n\n일본제국이 패망하는 1945년 8월 15일까지 삼천리 강산에 있는 모든 민중들은 언어도, 문화도, 사는 지역조차 다른 이민족에게 지배당하였고, 꿈조차 꾸지 못하며 살아갔습니다."
 
 KOR_CountryInfo_Content.2: "도둑처럼 찾아온 광복"
 KOR_CountryInfo_Content_desc.2: "작성 중" #아무도 상상할 수 없던 방법으로, 마치 도둑과 같이 광복은 조선인들에게 찾아왔습니다. 그것을 주도한 사람은 도쿄 사시는 이왕 전하도 아니었고, 중경 가 있는 임정도 아니었고, 민중을 외치는 조선공산당도 아니었습니다. 오직 미합중국의 압도적인 무력만이 조선민중들에게 광복을 찾아주었습니다.\n\n그러나 기쁨은 오래 가지 않았습니다.
 
