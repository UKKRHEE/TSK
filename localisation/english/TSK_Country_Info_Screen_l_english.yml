 CountryInfo_Tutorial_Folder.101: "타임 슬립 코리아" # fuck you

 CountryInfo_Tutorial_Content.1: "전간기"
 CountryInfo_Tutorial_Content_desc.1: ""

 CountryInfo_Tutorial_Content.3: "대한민국"
 CountryInfo_Tutorial_Content_desc.3: "대한민국이라는 국가를 설명하는 문장은 몇 가지가 있을 것입니다. 반도의 단일 민족, 독자적인 인공문자를 사용하는 나라, 식민지배를 당하였으나 찬란히 부활하는데 성공한 유일한 국가. \n\n한국인들은 자신들의 조국이 1948년 공식적으로 선포된 것에 기뻐할 틈도 없이, 이념이라는 극독에 취해 동족을 죽이는 한국전쟁에 바로 뛰어들게 되며 일제강점기의 상흔을 치유하기는 커녕 영원히 지워지지 않을 흉터로 덧씌우게 되었습니다. \n\n수 십년의 독재, 민권의 부재와 죽기 한 발자국 전에 걸쳐있던 노동의 끝에 경제적 성과를 이루어내었습니다. 성과 뿐이겠습니까? 한국인들은 자기 자신을 억압하는 독재자를 제 손으로 끌어내렸습니다. 이는 부정할 수 없는 사실이며, 어느 국가도 대체할 수 없는 위업일 것입니다. \n\n하지만 생존만을 위해 싸워온 투쟁 끝에 아리따운 옷을 걸쳐입는 것에는 성공하였으나, 상처입은 영혼은 치유할 수 없었습니다. 단일민족으로 함께 공유하는 의식은 극단적으로 타 집단에 대한 배타적 감정을 가지고 있고, 역사적인 피해에 의거하여 애국적, 국가적 정서는 약화되었다 하지만 아직까지 강조되고 있습니다."

 CountryInfo_Tutorial_Content.4: "일본국"
 CountryInfo_Tutorial_Content_desc.4: "부정할 수 없이, 일본은 동아시아에서 가장 부유하고, 강하고, 자유로운 국가라고 할 수 있을 것입니다. 일본은 외세의 침략을 받고도 식민화되지 않고, 오히려 열강에 올라 한때 패권을 두고 미국과 경쟁까지 하였습니다. \n\n물론 근시안적인 판단으로 끝내 전쟁에서 패하긴 하였으나, 그 저력은 어디 가질 않고 2010년 중국의 부상 이전까지 독일까지 추월한 채 세계 2위의 경제력을 굳건히 유지하고 있었습니다. 전쟁에서 패한 것이 1945년인데, 올림픽을 연 것이 1964년이라는 것은 이들의 뛰어난 능력과 끈기, 그리고 저력을 분명히 보여주었습니다. \n\n그러나 일본이 무조건 좋은 나라라고 말할 수 있을까요? 역사적 맥락에서, 현 일본국의 전신인 대일본제국은 분명하게 제국주의 열강으로 반인륜적인 범죄를 행하였던 국가 중 하나입니다. 현 시점에서 이들의 국가 주도의 인륜적 범죄를 저지르고 있지는 않습니다. 하지만 옛 과업에 대한 책임은 분명히 남아있고, 이를 기억하는 사람들이 아시아 전역에 남아있습니다. \n\n옛 일을 비난하는 것에 현 세대는 분명히 불만을 가질 수는 있으나, 이를 역으로 비난해서는 안됩니다. 그들의 국가는 분명히 행하였었고, 이 업보가 현재 되돌아오는 것이니까요."
 
 CountryInfo_Tutorial_Content.5: "중화인민공화국"
 CountryInfo_Tutorial_Content_desc.5: "예전부터 세계의 중심이었으며, 지금도 세계의 중심지 중 하나인 중국은 이름답게 동아시아에서는 절대적인 경제, 문화적 중심지입니다. 수 천년 전 한고제가 중원 땅을 하나로 통일한 이래로 중국인들은 단 하나의 중국이라는 명제답게 절대로 분열되지 않고 그들이 생각하는 하늘 아래에서 확고한 통제력을 가지며 찬란한 문명을 일구었습니다. \n\n황하 문명의 발전은 필연이었고, 막대한 생산력을 자랑하는 중원 땅은 19세기에도 수 억의 인구를 자랑하며 전 세계를 호령하였었습니다. 그러나, 서쪽에서 찾아온 제국은 잔혹하기 짝이 없었고, 1842년 1차 아편전쟁과 1856년 2차 아편전쟁 끝에 중원인들의 제국은 산산조각이 나며 파편화되었습니다. \n\n1949년, 중화인민공화국이 장장 백년간 이어진 혼란 끝에 베이징에서 선포되었습니다. 중국인들은 평화에 안도하였으나, 이는 일시적이었습니다. 60년이 걸려 다시금 세계무대로 화려하게 복귀한 중국은 패권이 흔들리는 미국과 경쟁하기 시작하며 옛 위대한 제국의 길을 걸어가려 하고 있습니다. 하지만 관대함의 미덕이 상처와 함께 사라져도, 다시 옛 모습을 되찾을 수 있을까요?"
 
