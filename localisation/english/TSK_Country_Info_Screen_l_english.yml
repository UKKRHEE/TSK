 CountryInfo_Development_Content_desc.2: "안녕하세요, §PTHE LAST EMPIRE§!의 제작자 §fUKKRHEE§!입니다! 일단, 이 문구를 보신 모든 분께 이 모드를 플레이해주셔서 감사하다는 인사를 올리고 시작하겠습니다. \n\n§PTHE LAST EMPIRE§!는 "항상 역사책을 펴보면 답답하기 그지 없는 우리의 과거가 만약 일본제국 같은 동아시아의 열강이었다면 어떤 모습이었을까?" 라는 흥미로운 질문에서부터 시작된 모드입니다. 이 모드를 제작할 시점부터 많이 고민하였고, 어떻게 하면 보다 더 현실적이고 가능성 있는, 그리고 전달력 있는 스토리와 게임 플레이를 유저 분들께 전달할 수 있을지 생각하였습니다. 지금 시점에서 보면 노력을 통해 꽤나 성공적인 모습으로 구현한 것 같습니다.\n\n열화와 같은 성원에 제가 여러분들께 보답해줄 수 있는 것은 성실한 업데이트와 많은 컨텐츠 뿐일 것입니다. 계속 발전하는 §PTHE LAST EMPIRE§!가 되겠습니다, 감사합니다!"
