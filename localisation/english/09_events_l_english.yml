 KOR_MB.29.t:0 "타임슬립 - 말년병장"
 KOR_MB.29.d:0 "2009년의 한반도는 불명의 이유로 1936년의 세상에 자리를 잡게 되었다. 또한 2009년의 ‘한반도’ 가 1936년의 세상에 왔다는 것은 바로 위의 불편한 형제가 아직 북쪽에 남아있다는 것이기도 하였으니...\n\n“그래서, 저 빨갱이들이 안 하던 훈련 해대고 우리 초소에 기관총 겨누는 이유가 지금이 1936년이어서라··· 말년 개조졌네.”\n휴전선 철책을 점검하며 순찰 중인 김 병장은 의외로 이 상황에 순응하고 평소처럼 순찰을 진행하고 있었다. 이미 순찰 횟수가 두 배가 된 현 상황에서 ‘평소’란 것은 이미 의미가 변해버렸지만, 그와 같이 순찰하던 최 상병은 이 변화에 아직 적응하지 못한 듯 대꾸하였다.\n“하지만 김뱀, 말이나 되는 소리입니까, 그게? 뭔 싸구려 소설도 아니고 갑자기 과거로 나라가 통째로 넘어왔다니, 과학적이지도 않고···”\n“지랄을 한다, 지랄을 해. 너 간부들 상판 못 봤지? 하나같이 좆됐다는 얼굴이었어. 연대장부터 싹 다. 그 가오충 새끼가 표정 관리 안 된 상태로 훈시하는 거 봤을 거 아냐. ‘현재 조국은 백척간두의 위기에···’ 이 지랄을 떠는데 표정도 그따구면 뭘 못 믿겠어.”\n“하아··· 어쩝니까, 저희. TOD 보는 애들이 북한놈들은 죄다 실탄 까고 기관총 걸고 방탄까지 입고 나온다던데, 근데 우린 이게 뭡니까. 오히려 저 새끼들이 장비 더 좋은 거 아닙니까?”\n말 그대로, 저 너머 북한 전방의 초소병들도 입고 있는 방탄조끼를 이 둘 중 겨우 최 상병만 입은 채 순찰 중이다. 저 건너는 전시상황을 방불케 하는 상황에도 이들의 루틴은 평시와 같은 장비에 같은 루트, 같은 인원이었다. 우발적 교전을 일으킬 불필요한 자극을 막으려는 조치일 터이지만 불만스러운 것은 역시 불만스러운 것이였다.\n\n“거, 내가 지금 완전군장으로 순찰 돌 짬이냐. 없는 걸 입을 바에 차피 저기서 포탄 날아오면 난 맞고 바로 뒤질련다. 보나마나 행보관이 서류 가져와서 하사 시킬 텐데. 전시에는 강제로 우리 같은 물병장들 하사 만든다더라. 차라리 지금 뒤지는 게 낫지. 진짜 군생활 개 좆됐네 진짜. 소문 들어보니 물개 애들은 자기네 배로 북한 배들 몸으로 막고 그런다는데, 이러다 다음 주엔 전쟁 나는 거 아니냐.”\n“그러게나 말입니다. 저 다음 주 휴가인데.”"
 KOR_MB.29.a:0 "가장 불쌍한 것은 이자들이 아닐까?"
 
 KOR_MB.30.t:0 "타임슬립 - 불온한 움직임"
 KOR_MB.30.d:0 "2009년의 한반도가 1936년으로 이동한 초유의 사태에, 북쪽의 적들 또한 가만히 있지는 않았다. 그들이 아무리 폐쇄적인 국가라 할 지라도, 지금까지 버틸 수 있었던 것은 오직 [중화인민공화국]의 지원 덕분이었었다.\n\n"...석유 수급처가 완전히 사라졌습니다. 남은 비축분으로는 버틸 수가 없습니다."\n탁자에 모인 사람들을 대표해 멀끔히 군복을 차려입은 한 장교가 말을 하였다. 뒤이어 각 부처의 대표자들이 그들의 "최고 존엄"에게 한마디씩 상황을 보고하였다. 부디 자신들에게 지금것 그리하였듯 '위대한' 선택을, '현명한' 선택을 해주기를.\n\n"그만, 그만! 다 조용히 하게!"\n...그러나 그들의 최고 지도자는 이 절망적인 상황 속에서 '외면'이라는 최악의 수를 던졌다.\n"기리 약해빠진 말만 해서 되갔서? 우리 인민들의 힘과 로력으로 할 수 있지 않나?"\n처음에는 부정\n\n"동지들이 그래가지고 이 공화국의 최고 지휘자들이라 할 수 있갔서? 그럴끼라면 당장 옷 벗으라우!"\n다음에는 분노\n\n...그리고 인간이 보여주는 마지막 단계, 수용까지. \n그들의 지도자는 지극히 평범한 한 노인에 불과하였다.\n\n"저.. 그러면 남조선을 도발해서 자원을 원조받는 것은 어떱니까?"\n한 젊은장교가 이 상황을 보더니 말을 하였다.\n\n"...기래?" "그렇습니다. 남조선 또한 우리 공화국과 전쟁할 여력이 없으니 저들에게 약간의 '위협'만 가하면 우리에게 어이쿠 하고 물자를 넘겨줄 것입니다."\n\n잠시 그 말을 들은 후 생각을 한 노인. 곧 이어서 그 말에 동의를 한다는 듯 그에게 말을 하였다.\n"이 계획에 공화국의 미래가 달려있다네. 동무가 잘 해주면 우리 공화국은 살 것이고 아니면 죽을 것이라네. 한번 진행해보게."\n\n\n\n그러나 그들은 알았을까.\n그 선택은 역사상 최악의 선택이었다는 것을."
 KOR_MB.30.a:0 "종말을 향해서 가는군."
 
