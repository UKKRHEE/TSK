 KOR_MB.25.d:0 "조선이 우리를 모욕했습니다! 감히 천황폐하에게 입에도 못 담을 말을 삐라로 대놓고 살포한답니다.\n\n\n"근데... 천황폐하께서는 왜 그 삐라를 가져오시라고 하는거.."\n"쉿! 조용히 해! 어디 끌려가기 싫으면"" 
 KOR_MB.25.a:0 "사실 즐기시는게 아닐..읍읍! 당신들 누구야!"
 
