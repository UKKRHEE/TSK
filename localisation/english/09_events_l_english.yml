 yushinism_desc:0 "제3의 길이라고도 불려지는 한국식 권위주의은 제 4공화국과 5공화국 시절 정부체제입니다. 국가에 의해서 경제와 국가개발이 주도되는 이 정부는 수십년 동안이나 한국을 이끌어나갔던 체제여서 현대까지도 많은 영향을 끼치고 있습니다."
