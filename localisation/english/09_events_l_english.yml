 KOR_MB.27.t:0 "타임슬립 - 청와대"
 KOR_MB.27.d:0 "2009년 1월 4일. 전국적인 경제난에 휩쓸려 허우적거리던 대한민국은 상상도 못 할 대사건에 휘말리고 말았다.\n\n“··· 현재 알아본 바로는 해외 연락망이 모두 두절된 상황입니다. 또한 GPS도 군사, 민간 가릴 것 없이 모조리 먹통이 된 상황입니다. 전자장비 자체는 정상적으로 작동되는 것을 보아 전국적인 EMP 공격은 아니라 사료됩니다.”\n서브프라임 모기지의 피해를 복구하느라 바쁜, 막 집권 1년 차를 바라보는 대통령에게 한밤중 전해진 긴급 보고였다.\n“전부? 유선 무선 할 것 없이?”\n“예.그리고 현재 긴급 초계를 나선 해군 초계기에서 넘어온 보고에 따르면 공해상에 구식 함선들이 떠다니고 있는데, 식별 결과가··· 그···”\n“거 속 시원히 말을 해 봐! 뜸 들일 것이 대체 무언가?”\n“식별 결과··· 구 일본[제국] 해군의 전함으로 추정된다고 합니다. 다시 보고합니다만, 일본국 자위대가 아닌... 제국의 전함입니다.”"
 KOR_MB.27.a:0 "...뭐?"
 
 KOR_MB.28.t:0 "타임슬립 - 김성호"
 KOR_MB.28.d:0 "삐리리리. 삐리리리. 덜컥.\n한 장년의 남성이 집무실에 걸려온 전화기에 시선을 고정하더니, 이윽고 그 전화를 받았다.\n\n"예, 각하. ...예? 그게... 진실입니까?"\n'각하'라고 불리는 자의 말에 반문을 한 후, 한참동안 전화기를 귀에 고정시킨 후 듣기만 하였다.\n\n"...예..예. 알..겠습니다."\n잠시 후, 그는 떨리는 손으로 전화기를 내려놓았으며, 힘이 풀렸는지 의자 등받이에 몸을 걸쳤다.\n"김비서. 지금 어딨나? 그래. 하던 일 멈추고 이리로 빨리 오게. 그래."\n\n남자의 이름은 김성호. 대한민국 국가정보원(NIS)의 수장인 그는 전대미문의 사건을 수습하는 역할을 하게 되었다."
