 rok.33.t:0 "국제연합의 수립."
 rok.33.d:0 "오늘, 타임슬립한지 수년이 지금 이날 다시 국제연합의 수립이 대한민국 수도 서울에서 이루어졌습니다. 새로운 국제연합의 이사국들은 기존 5개국에 한국이 추가되었으며 이번 국제연합은 평화적으로 유지될 것입니다."
 rok.33.a:0 "좋군"
 
 rok.36.t:0 "동아시아 연방 제안"
 rok.36.d:0 "이제 동아시아가 다시 하나로 연합되었습니다. 우리는 이제 동아시아 연방을 신청해야 합니다."
 rok.36.a:0 "좋군."
 
 rok.37.t:0 "거래를 제안한 대한민국."
 rok.37.d:0 "대한민국은 우리에게 거래를 제안하였습니다. 전쟁중인 우리의 사정을 생각해 최신무기와 장비의 제공을 약속하는 대신에 말레이의 통제권을 요청하였습니다. 우린 어떻게 회답해야할까요?"
 rok.37.a:0 "거래를 수락한다."
 rok.37.b:0 "말레이시아는 대영제국에 남을것이다!"
 
 rok.38.t:0 "인도네시아의 보호를 제안한 대한민국"
 rok.38.d:0 "대한민국은 우리에게 거래를 제안하였습니다. 전쟁중인 우리의 사정을 생각해 최신무기와 장비의 제공을 약속하는 대신에 인도네시아의 통제권을 요청하였습니다. 우린 어떻게 회답해야할까요?"
 rok.38.a:0 "거래를 수락한다."
 rok.38.b:0 "말도 안된다!"
 
 rok.39.t:0 "필리핀의 보호를 제안한 대한민국"
 rok.39.d:0 "대한민국은 우리에게 거래를 제안하였습니다. 우리의 사정을 생각해 최신무기와 장비의 제공을 약속하는 대신에 필리핀의 통제권을 요청하였습니다. 우린 어떻게 회답해야할까요?"
 rok.39.a:0 "거래를 수락한다."
 rok.39.b:0 "말도 안된다!"
 
 rok.40.t:0 "자위대 연락장교와 접촉하다"
 rok.40.d:0 "우리는 자위대연락장교와 접촉하여 자위대가 일본제국으로 가지않도록 설득을시도했습니다. 하지만 그는 자위대내부상황은 지금 좋지않으며,입헌파와 제국파가 서로 다툼을하고있다고 전하고있습니다."
 rok.40.a:0 "그런가..."
 
 rok.41.t:0 "대한민국의 연합국 가입 제안"
 rok.41.d:0 "오늘, 대한민국의 연합국 정식 가입요청문이 도달하였습니다."
 rok.41.a:0 "좋지"
 
 rok.42.t:0 "우리의 제안을 수락한 미합중국."
 rok.42.d:0 "미합중국은 우리의 요청을 수락하였습니다. 우리는 함께 싸울것입니다"
 rok.42.a:0 "훌륭하군"
 
 rok.43.t:0 "주한미군 협상"
 rok.43.d:0 "미국으로부터의 요청이왔습니다. 한반도내의 미국인과 미군장비들을 그들에게 반환해줬으면 한다는 요청입니다, 이제 더이상 주한미군을 우리에가둬둘순없기에 우리는 선택하여만합니다. 미국은 장비를 반환하는댓가로 추가적인 차관을 제공해준다고 하였습니다"
 rok.43.a:0 "병사만 반환하는쪽으로 간다"
 rok.43.b:0 "병사와 장비 둘다 반환한다"
 
 rok.44.t:0 "한국의 역제안"
 rok.44.d:0 "한국은 우리의 요청을 거부하였고 한반도내의 미국인들만 반환한다 하였습니다 우리는 어떻게 해야할까요?"
 rok.44.a:0 "그거라도좋다. 하지만 차관제공은 철회한다!"
 rok.44.b:0 "이협상은 결렬이다!"
 
 rok.45.t:0 "미국이 우리의 제안을 거부하다!"
 rok.45.d:0 "미국은 모든 미국인과 미국장비의 반환을 요구한다며 더이상협상은없다고 일방적으로 통보하였습니다. 그들이 무력행사에 나서지는 않았지만, 주한미군과 한반도의 외국인들은 분개하고있습니다."
 rok.45.a:0 "이 사태가 확산되지는 않았으면....."
 
 rok.46.t:0 "국내 외국인들의 반란!"
 rok.46.d:0 "협상 결렬소식을들은 주한미군들은 분노하여 자기들을 집으로 보내달라며 들고 일어났습니다. 한미연합사령부는 무너졌으며, 주한미군병사들이 난동을부리고있습니다. 또한 한반도내의 다른외국인들도 분개하여 시위를하는중입니다. 내전이후 최대의 대혼란입니다!!"
 rok.46.a:0 "이런 제기랄!!"
 
 rok.47.t:0 "미국이 우리의 제안을 수락하다."
 rok.47.d:0 "미국은 우리가제안한 인원만 반환하는것에 동의하였고,미국으로 떠나는첫배가 오늘 출발하였습니다. 이들은 자신의 원래성과 이름을버린채 살아갈것입니다. 다만 미국은 약속한 차관은 제공이불가능하다고 통보하였으며,우리는 미래의 기술을 지키는거로 만족해야했습니다."
 rok.47.a:0 "협상이 잘 마무리되어 다행이군."
 
 rok.48.t:0 "대한민국이 우리의 제안을 수락하다."
 rok.48.d:0 "대한민국은 우리가요청한것에 동의하였고. 우리미국인들은 본국으로 돌아올것입니다. 한국은 이들이 자신의 원래성과 이름을버린채 살아가고,원래 가족관계를 모두 정리하는것을 귀환시키는조건으로 걸었고,우리는 이를 수락하였습니다. 또한 이들과 같이온 미래의장비들은 바로 국방성으로 보내져 방산업체 연구원,국방성연구원들과 함께 철저하게 연구,분석되었으며 의외로 지상장비는 역설계가 간단하여 우리의 공업시설으로 문제없이 생산이 가능할것같습니다."
 rok.48.a:0 "환상적이군."
 
 rok.49.t:0 "새로운 장비의 생산이 가능합니다"
 rok.49.d:0 "연구원들은 역설계를 끝마쳤고 성능은 약간 떨어지지만 그럴듯하게 복제하는데 성공하였습니다. 곧, 이 무기들은 우리병사들에게 보급될것입니다. 또한 시험적으로 2개 전차사단이 새로 창설되었습니다."
 rok.49.a:0 "성능이 뛰어난 병기로군"

 rok.50.t:0 "한국의 제안"
 rok.50.d:0 "한국은 우리에게 말레이와 실론섬의 해군기지의 임대를 요청했고,그댓가로 지상장비의 무료라이센스 생산을 제안하였습니다 이제안을 받아들여야 할까요?"
