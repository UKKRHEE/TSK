 KOR_MB.24.t:0 "'특별 삐라 살포'"
 KOR_MB.24.d:0 "최근 일본제국과의 관계가 악화일로를 걷는 와중에 국군 수뇌부는 안정된 정세를 바탕으로 전쟁을 준비하라고 지시했다. 무슨 방법을 사용해서라도.\n\n"...김뱀 그래서 준비한게 이거란 말임까?"\n"시발 이젠 나도 뭔지 모르겠다. 간부새끼들이 제정신이 아닌거는 알고 있었는데 이건 뭔..."\n\n이름하여 '삐라 계획'. 일본군에 K-21세기 기술로 만들어진 삐라로 사기를 꺾는다는 기상천외한 방법이었다. 뜻밖의 작전에, 그림계에서는 기쁨과 고통의 비명을 질렀다..\n\n19XX년, 일본제국 히로시마. 야마모토는 그날도 평범하게 농사를 지으러 밖에 나갔다. 정오즈음, 한번도 경험해보지 못한 체험을 하게 되는데..\n"어어 점마 저거 뭐하노"\n\n..하늘에서 한번도 보지 못했던 삐라가 내려온 것이었다.\n나가사키에서도\n고쿠라에서도\n오사카에서도\n\n..그리고 도쿄에서도 삐라로 이루어진 비가 내렸다.\n\n"도쿄로 보낸 특제 삐라는 잘 도착했다고 합니다."\n"그래. 우리는 저놈들 반응이나 살펴보지."\n\n대일본제국 수도 도쿄. 최근 이어진 악재에 우울한 나날을 보내는 총리대신.\n점심을 먹고 산책을 하던 도중 하늘에서 내려온 종이 한장을 주었다.\n\n"이건 무엇인고..."\n\n'천황은 아주 사악한 마귀중에 마귀이며 반박할 수 없는 희대의 개또라이이다. 그들을 위해서 목숨을 버리는 것이 과연 정당한 것 인가?'\n\n"세상에.""
 KOR_MB.24.a:0 "ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ"  
 KOR_MB.24.b:0 "거절하자" 
 
