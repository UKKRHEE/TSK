 kor_news.20.t:0 "진주만 공습"
 kor_news.20.desc:0 "오늘아침일찍, 조선인민군이 미 태평양함대의 본부가 있었던 진주만 해군기지를휩쓸었습니다.\n\n구 일본군함선을 개조한 항공모함과 구축함을동원한 공습으로 미해군은 큰타격을입었으며,앞으로의 작전에 차질이 생길정도였습니다.\n\n조선인민군 최고사령부는 오늘 공식성명을통해, '충성스러운'일본인 자원병과함께 미제 침략자들의 해군기지를 불바다로 만들었다고 대대적으로 선전하였습니다. 미합중국 대통령[USA.GetLeader]는 의회에서'치욕의날'연설을하며 대조선전쟁에 모든것을 총동원할것을 강조했습니다."
