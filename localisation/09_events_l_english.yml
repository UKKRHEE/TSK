 rok_civ.1.t:0 "긴급 보안법"
 rok_civ.1.d:0 "하나회를 비롯한 반군과의 내전이 시작되었습니다. 거리는 파괴되고 있으며 국가는 비상사태에 들어갔습니다.\n\n국민의 권한을 일시적으로 제한합니다."
