 egg.1.t:0 "수상한 유적"
 egg.1.d:0 "마다가스카르에 상륙한 아군의 전초기지에서 흥미로운 소식이 전달됐습니다. 그들은 마다가스카르의 내륙에서 어떤 유적을 거대한 벽의 잔해로 추정되는 유적에서 구시가지의 잔해와 함께 발견했다고 합니다. 해당 유적에서 발견된 문서와 그림을 조사해본 그들의 보고에 따르면 벽은 원형을 띄며 총 3중으로 쌓여있었다고 합니다. 섬의 대부분을 차지할 정도로 거대한 이 유적을 왜 프랑스가 못 찾아낸 것인지 의심스러우나, 그를 차치하고서도 우리는 우리의 수중에 들어온 이 유적의 처우를 결정지을 필요가 있어 보입니다."
 egg.1.a:0 "추가적인 예산을 편성해야겠군."
 egg.1.b:0 "섬의 요새화가 우선이다."
 
 egg.2.t:0 "수상한 장치" 
 egg.2.d:0 "추가적인 예산을 편성해 마다가스카르로 파견한 고고학자와 현지의 병사들이 오늘 유적의 조사 보고서를 발송했습니다. 보고서에 따르면 그들은 고대의 병영이었을 것으로 추정되는 건물의 터에서 어떠한 '장치'를 발견했고, 그 장치를 이리저리 만져보다 사출된 와이어에 의해 병사 한 명을 잃을 뻔했다는 듯 합니다. \n\n병영을 떠나 '벽'의 안쪽으로 나아간 그들은 도서관의 역할을 했을 것으로 보이는 곳을 조사하기 시작했습니다.\n그곳에서 여러 서적들을 찾을 수 있었던 정찰대였지만, 현지에 파견된 고고학자들의 존재가 무색하도록 서적들에 기록된 문자는 처음 발견되는 양식이었으며 와이어를 사출한 그 '장치'의 교범으로 보이는 서적을 찾아낸 병사와 고고학자들은 그림으로나마 그 장치를 분석함과 동시에 이름을 겨우겨우 알아낼 수 있었습니다.\n\n해석에 따르면 병영의 터에서 발견된 그 장치의 이름은 '입체기동장치'입니다."
 egg.2.a:0 "이것은 충분히 분석해볼 가치가 있다."
 egg.2.b:0 "어쩌면 박물관에서 제 빛을 낼 물건일지도 모르겠군."
 
