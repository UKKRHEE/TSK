 KOR_MB.2013.t:0 "무엇이 추가되어 있나요? - 육군과 공군"
 KOR_MB.2013.d:0 "전투대대 - \n\n 현대의 사단들을 구현하기 위해 현대식 전차대대, 현대식 보병, 현대식 경보병, 현대식 자주포대대, 현대식 포병 등등 많은 유닛을 추가하였습니다.\n\n이 대대들은 추가로 '지원화기'('지원 장비'가 아닙니다!!)라는 장비를 요구로 하며 똑같은 바닐라 유닛보다 조직력이 더 높습니다. 또한, 보급소모량도 더 적습니다.\n\n'공병대대'는 지형 페널티를 줄여주며 '공병 장비'를 필요로합니다.\n'수색대'는 수색능력을 추가로 올려줍니다.\n\n추가된 장비\n\n\n경탄약과 중탄약 - \n미래 장비와 대대들에게만 사용되는 장비로, 탄약을 구현했습니다. 이 탄약이 부족하면 당연히 패널티가 엄청나기 때문에 꼭 생산라인에 추가하셔야 합니다. 사실, 국민정신으로 인해서 가격은 굉장히 싸기 때문에 공장 1~2개 정도면 충분한 생산이 가능합니다.\n물론 꼴박하신다면 어림도 없고요.\n\n맨패드 - \n새로 맨패드 지원 중대가 추가되었으며 맨패드를 필요로 합니다.\n\n멀티롤 - \n멀티롤은 대지상임무와 대공임무를 전부 수행 가능한 기체이며 다목적으로 활용할 수 있습니다.\n\n공격헬기 - \n공격헬기는 대지상임무에 치중한 기체이며 일반 공격기보다 더 쌉니다. 대신, 작전 거리가 짧으며 생존 가능성은생존성은 훨씬 낮습니다, 그래도 2차대전 군대 상대로는 잘싸울것입니다\n\n 중 방공미사일과 대공 발칸포 - \n 둘 다 대공화기이지만 중 방공미사일은 대공 임무에 좀 더 치중한 장비이고 대공 발칸포는 대지상사격도 일부 가능한 장비입니다. 취향껏 골라 쓰시면 됩니다."
 KOR_MB.2013.a:0 "무엇이 추가되어 있나요? - 해군과 기타등등"
 KOR_MB.2013.b:0 "좋습니다 이제 게임을 시작하죠!"
 
 KOR_MB.2014.t:0 "무엇이 추가되어 있나요? - 해군과 기타등등"
 KOR_MB.2014.d:0 "해군 - \n\n기본적으로 현대의 함선 모듈은 현대함정 선체에서만 장착할 수 있습니다. 추가된 함정은 다음과 같습니다.\n\n\n\n 고속정(PK) - 스크린함이며, 매우 작은 함선이고 거대한 함포와 대함미사일을 장착할 순 없고, 작전거리가 짧지만, 가격이 매우 쌉니다.\n\n 초계함(PCC) - 스크린함이며, 구축함보다는 작은 함선입니다. 대잠헬기를 탑재할 수 없으며 구축함보다 더 쌉니다.\n\n 호위함(FF) - 주력함이며, 구축함보다는 작지만 초계함보다는 큽니다. 초계함보다 더 많은 무장을 장착할 수 있습니다.\n\n 구축함(DD) - 주력함이며 다목적으로 임무를 수행할 수 있는 현대의 주력함선 입니다.\n\n 이지스 구축함(DDG) - '이지스' 전투시스템을 장착한 주력함이며 VLS등등 강력한 모듈을 장착할 수 있는 최강의 함선입니다.\n\n\n그외-\n\n 산업 - 기본적으로 현대장비는 비쌉니다. 이는 과거의장비(1960년대, 1970년대장비)를 사용하는 것으로 어느 정도 커버가 가능합니다.\n\n 또한 새로 추가된 '특수합금'자원은 거의 모든 현대중장비를 생산하는데 필요로하며 공장을 짓는 것으로 수요를 맞출 수 있습니다.\n 새로 추가된 '제철소'를 지어보는 것도 잊지 마십시오. \n\n\n\n 다양한 음악을 새로 추가하였으며 MBC/조선중앙텔레비전(국내 음악국내음악) NHK 월드(국외음악) 각각의 스테이션에서 취급하는 음악이 다르니 취향껏 선택하십시오"
 KOR_MB.2014.a:0 "메인 메뉴로"
 KOR_MB.2014.b:0 "좋습니다 이제 게임을 시작하죠!"
 
