 kor_news.1.t:0 "대한민국에서의 군사반란"
 kor_news.1.d:0 "갑자기 한반도에 생겨난 대한민국이라는 국가에서 오늘, 전국적인 군사반란이 일어났습니다.\n\n반란군 측은 한반도 남부를 장악한 것으로 알려져있으며 현재 충청도 지역에서 남하한 정부군 부대와 대치중입니다. \n\n수도를 장악중인 정부군은 반란군을 한명도 빠짐없이 모조리 말살하겠다고 했으며 비상계엄 확대조치를 감행했습니다. "김대중"이 이끄는 남쪽의 반란군은 국민의 자유와 권리를 위협하는 독재정권은 반드시 무너질것이라 발표했습니다. \n\n한반도의 소요사태에 각국이 긴장하고 있는 가운데 일본이 한반도 재확보에 행동을 개시할것이란 전문가의 분석도나왔습니다."
 kor_news.1.a:0 "재미있군."
 kor_news.1.b:0 "반란군들은 하나도 빠짐없이 섬멸될 것이다."
 kor_news.1.c:0 "썩어빠진 독재정을 끌어내릴 때다!"
 
 
 kor_news.2.t:0 "서울 함락"
 kor_news.2.desc:0 "오늘 아침, 한국군의 마지막 서울 방어선이 붕괴되었고. 남하한 조선인민군 병사들이 서울을 완전히 장악하였습니다. \n 대통령은 도시가 무너지기 직전 탈출한 것으로 보이며 청와대에서 한국군 병력과 조선인민군 특수작전조가 격렬한 교전을 벌였습니다. \n\n 마지막으로 여의도에서 저항하던 잔존세력을 섬멸하기 위해 조선인민군이 무차별포격을 감행하였고. 고층빌딩에서 저항하는 세력을 소탕하기 위해 TNT로 건물자체를 붕괴시켜야 했다고 합니다. \n\n 현재 폐허로 변한 도시 곳곳에는 인공기가 휘날리고 북한군 병사들이 국회의사당 앞에서 기념사진을 찍으며 시가행진을 하는중입니다. \n 세계는 두 신흥 강대국의 싸움을 숨죽여 지켜보고 있으며, 일각에서는 지금 두 국가가 싸울때 공격해야 한다고 주장 중입니다."
 kor_news.2.a:0 "끔찍하군."
 kor_news.2.b:0 "우리는 전열을 가다듬을 필요가있다"
 kor_news.2.c:0 "수령동지를 위하여!"
 
 
 kor_news.3.t:0 "서울 해방"
 kor_news.3.desc:0 "서울에서 저항하던 마지막 조선인민군부대가 후퇴하고. 2번의 공방전을 거친 서울에 한국군이 재입성하였습니다. \n 이전 교전으로인해 도시는 완전히 파괴되었으며, 이를 복구하는데는 오랜시간이 걸릴 것으로보입니다. \n\n 국회의사당과 청와대에서 인공기가 내려가고 태극기가 계양되었으며 지하철에서 저항하는 잔존세력을 섬멸하기 위해 도시곳곳에는 아직 총성이 들리고있습니다. \n\n 서울의 해방으로 인해 북한군은 남한에 가진 이렇다할 거점을 모두 잃은채 퇴각 중이며 곧 한국정부와 접촉할 것으로 보입니다."
 kor_news.3.a:0 "흥미롭군."
 kor_news.3.b:0 "남아있는 빨갱이들에게 자비란 없다!"
 kor_news.3.c:0 "작전상 후퇴일 뿐이다!"
 
 
 kor_news.4.t:0 "조선인민군의 불법 남침!"
 kor_news.4.d:0 "한반도가 내전에 빠진가운데. 이른새벽, 휴전선 전역에 조선인민군의 방사포와 포격소리가 뒤덮혔고 곧이어 북한군 전차부대들이 일제히 남하를 개시하였습니다. \n남한내 혼란상황을 이용한 불법남침으로 남한정부는 어떠한 선전포고도 받지 못했다고 주장중입니다. \n\n남쪽의 민주세력도 적지않아 당황한 모양이며 북한군이 사태를 이렇게 빨리 파악하고 일제히 남침을 개시할지 전혀 몰랐던 모양입니다. \n북한군 주력부대는 이미 휴전선을 향해 공격 중이고 한반도는 더욱 혼란 속으로 빠졌습니다."
 kor_news.4.a:0 "한반도의 운명이 어떻게될까."
 kor_news.4.b:0 "빌어먹을 빨갱이들까지 난리로군!"
 kor_news.4.c:0 "우린 이걸 원한게 아니였는데..최악이군." 
 kor_news.4.f:0 "동지여! 전진하자!"

 kor_news.5.t:0 "부산 함락"
 kor_news.5.desc:0 "수도인 서울을 잃은 한국군은 속절없이 패배를 거듭하며 임시 수도인 부산 지역에 마지막 방어선을 구축했습니다. 전세의 역전이 불가능하리라는 것을 확신한 그들은 최우선 목표를 적 병력의 퇴치에서 정부 수반과 민간인 대피를 위한 시간 확보로 변경했습니다.\n\n여러 항구를 둘러 구축된 방어선에서 필사적으로 저항했습니다. 포격으로 하반신을 잃은 부상병마저 동료의 부축을 받으며 기관총을 잡았고, 개중 일부는 자원 입대한 소년병과 여성들도 있었습니다. 적은 수의 비전투 요원들은 아이와 여자들을 우선시해 해상자위대와 대한민국 해군의 보호 아래에 제주도와 쓰시마로 향하는 대피선에 동승했고, 마지막 배가 떠날 때까지 대한민국 국군은 조선인민군의 공격에서 항구를 지켜냈습니다. 후환을 없애고자 피난민이 탑승한 선단을 추격한 조선인민군이었으나, 해군력의 우위를 점하지 못한 그들은 일방적인 종전을 대대적으로 선언했습니다."
 kor_news.5.a:0 "그들은 분전했다."
 kor_news.5.b:0 "우리가 생각할 수 있는 최악의 결과가 도출될 줄이야."
 kor_news.5.c:0 "끔찍한 결과다!"
 kor_news.5.d:0 "잘 싸웠소, 동무."

 kor_news.6.t:0 "대한민국 해군-일본제국 해군 간의 마찰"
 kor_news.6.d:0 "오늘 오전 일본제국의 영해상에서 일본제국 해군과 대한민국 해군 간의 마찰이 발생했습니다. \n현장의 기자가 취재한 일본제국 해군 구축함 함장의 진술에 따르면 대한민국 해군 소속으로 추정되는 함선이 자국의 영해 근처에서 출현했고, 귀함이 일본제국의 영해로 접근하고 있다는 수 차례의 경고에도 귀항하지 않자 그는 이를 비상사태라고 판단해 주력 함대를 호출했다고 합니다. \n\n상대 측의 함선은 이 움직임을 예상한 듯 일본 제국의 주력 함대가 다가오자 후퇴한 뒤 다른 함대와 합류해 현재 일본 제국의 함대와 영해의 경계에서 대치 중입니다."
 kor_news.6.a:0 "왜 항상 화약고는 반도인 거지?"
 kor_news.6.b:0 "놈들이 감히?"
 kor_news.6.c:0 "주사위는 던져졌다."
 
 
 kor_news.7.t:0 "대한민국의 신 외교정책발표"
 kor_news.7.d:0 "오늘 [MKR.GetLeader]에 의해 발표된 대한민국의 새로운 외교정책이 구설수를 빚고 있습니다. \n[MKR.GetLeader]의 설명에 따르면 오늘부터 발효될 대한민국의 외교방침은 공산주의의 확산을 막는 것에 초점을 둘 것이며 현재 존재하는 향후 잠재적인 위협에서부터 자국과 세계를 지킨다는 구상을 실현할 것이라고 밝혔습니다. \n\n이에 대한 전문가의 반응은 가지각색이었으나 대체적으로 잠재적인 위협이 누가 될 것이냐에 상관없이 전쟁의 목표가 너무 쉽게 정당화된다는 점을 들어 이 외교방침을 비판하는 의견이 주류입니다."
 kor_news.7.a:0 "불안하다."
 kor_news.7.b:0 "올 것이 왔다."
 kor_news.7.c:0 "이젠 돌이킬 수 없다."
 
 
 kor_news.8.t:0 "서해교전"
 kor_news.8.d:0 "오늘오전. 대한민국 해군과 조선인민군 해군과의 교전이일어났습니다. 조선인민군 해군이 북방한계선을넘어왔고 대한민국 해군이 충각전술로 밀어내기를 시도하자 조선인민군 해군에서 발포를시작했습니다. \n\n양측간 격렬한 교전이 오갔고. 양측 고속정이 심각한 피해를 입었습니다, \n\n교전은 대한민국의 포항급 초계함이 도착하자마자 조선인민군 소속 고속정이 먼저 도주하면서 종료되었고, \n 최근 대한민국이 발표한 외교정책에 반발한 도발로 전문가들은 평가하고있습니다."
 kor_news.8.a:0 "흥미롭군."
 kor_news.8.b:0 "빨갱이새끼들!"
 kor_news.8.c:0 "작전상 후퇴일뿐이다!"
 
 
 kor_news.9.t:0 "한반도 휴전선 부근의 포격 사건"
 kor_news.9.d:0 "전날 오후, 조선민주주의인민공화국 측에서 대한민국의 영토를 향해 포격을 감행했습니다. \n이 포격으로 큰 피해를 입지는 않았으나, 잠시 동안 대한민국 전체가 전시 상황에 돌입하면서 민간에서 심리적인 피해가 보고되고 있습니다. \n\n전문가들은 이 포격을 지속되는 대북방송에 대한 보복성 공격으로 분석하고 있습니다. \n한편에서는 이 사건에 대한 [MKR.GetLeader]의 공식 성명이 화제가 되었습니다. 그는 “이와 같은 무력 행사는 사실상의 선전 포고와 같다” 했고, “이 이상의 무력 행사는 결코 좋은 결과를 불러오지 않을 것”이라는 말로 연설을 끝마치면서 “북녘에 웅크린 그들이 우리 장병들은 언제든지 적을 쓰러뜨릴 준비가 되었다는 것을 알아야 한다”는 말을 덧붙였습니다."
 kor_news.9.a:0 "조만간 아시아의 균형이 뒤틀릴 것이다."
 kor_news.9.b:0 "말뿐인 위협은 무섭지 않다."
 kor_news.9.c:0 "절대 이것으로 끝나지 않을 것이다!" 
 kor_news.9.f:0 "재미있군." 
 
 
 
 kor_news.13.t:0 "동해 충돌"
 kor_news.13.desc:0 "동해상의 해역에서 일본제국 해군과 대한민국 해군의 충돌이 일어났습니다.\n 들리는 소식에 의하면, 일본 함대의 피해는 걷잡기 힘든 상태인 것으로 보고됩니다. \n누가 먼저 선제발포를 시작하였는지는 알수없으나,동해상에서 양국 해군의 교전이 시작되었습니다. \n결과는 처참했습니다. \n포항급 초계함에서 발사된 대함미사일이 일본제국 해군 항공모함을 꿰뚫었고, 이내 두 척의 항공모함은 바다 속으로 모습을 감추었습니다. \n주도권을 빼앗긴 일본제국 해군은 최대한 응전하고자 했지만 그들은 결국 상처만 남은 채로 귀항해야 했습니다."
 kor_news.13.a:0 "대체 저들의 무기의 파괴력은 어느정도인거지..."
 kor_news.13.b:0 "멍청한 놈들!"
 kor_news.13.c:0 "일제 놈들의 야망은 분쇄되리라!" 
 kor_news.13.f:0 "우리는 호락호락한 상대가 아니다!" 
 
 kor_news.14.t:0 "조선인민군의 쿠데타"
 kor_news.14.desc:0 "오늘 정오, 조선인민군 총사령관의 대외적인 발표가 있었습니다. 그의 발표에 따르면 이전 조선민주주의인민공화국의 지도자였던 김정일 국방위원장은 계속되는 실정으로 인해 정계에서 축출되었고, 향후 국가의 발전 방향과 외교에 대해 ‘인민을 위한 새 국가로 거듭날 것’을 천명하였습니다. 여러 전문가들이 이번 쿠데타에 대해 가지각색의 의견을 표명했지만 이로 인해 아시아의 정세가 큰 변곡점을 갖게 될 것이라고 결론을 지은 것은 똑같았습니다."
 kor_news.14.a:0 "아시아의 정세가 재미있게 변화하는군."
 kor_news.14.b:0 "그들의 시도가 좋은 결실을 내리라고는 생각되지 않는다."
 kor_news.14.c:0 "어쨌든 그들을 향한 경계는 늦추지 말아야 한다." 
 kor_news.14.f:0 "새로운 조국이여, 영원하라!"  
 
 kor_news.15.t:0 "조선민주주의인민공화국의 쿠데타 발생"
 kor_news.15.desc:0 "몇몇 불명확한 정보에 따르면 조선민주주의인민공화국의 상태는 그 어느 때보다도 불안정한 듯 합니다.\n조선인민군의 군부 내에서 속칭 ‘유학파’로 불리는 파벌에 의해 김정일 국방위원장의 암살계획이 발각되었고, 뒤이은 쿠데타로 인해 조선민주주의인민공화국의 정치적 혼란은 내전으로 발전했습니다.\n\n혼란에도 불구하고 국방위원장은 살아남아 공식석상에 모습을드러냈습니다.\n그는 유학파 반란군들의 씨를 모조리 뽑아버리겠다고 선언 하였으며 조선인민군은 언제든 싸울준비가 되있다고 말을 마쳤습니다.\n\n현채반란군은 함경도일대로 피신한것으로보이며 전황은 매우 암울한것으로 전망됩니다..."
 kor_news.15.a:0 "그 작은 땅에서 더 갈라진다고?"
 kor_news.15.b:0 "계속 지켜봐야 한다."
 kor_news.15.c:0 "과연 저들 중 누가 우리에게 호의적일까?" 
 kor_news.15.f:0 "모든 것은 새로운 조국을 위해." 
 
 kor_news.16.t:0 "조선민주주의인민공화국 지도층의 모스크바 방문"
 kor_news.16.desc:0 "오늘 오전, 모스크바를 향한 여정을 끝낸 조선민주주의인민공화국의 지도층이 막 본국으로 귀환했습니다.\n\n소비에트 연방과 조선민주주의인민공화국에서 대외적으로 발표한 자료에 따르면 그들은 우호 관계 성립 및 ‘그 이상의 것’에 대한 논의를 가졌다고 했으며 전문가들의 분석은 단순한 친교 관계 성립과 군사 동맹 논의라는 두 결과로 갈라졌습니다.\n\n그럼에도 그들이 모두 조선민주주의인민공화국에서 무언가가 모의되고 있다는 결과가 도출된 것은 같았습니다."
 kor_news.16.a:0 "과연 이것이 군사적인 동맹으로 발전할 것인가?"
 kor_news.16.b:0 "이 상황을 계속 주시해야 한다."
 kor_news.16.b1:0 "이 상황을 계속 주시해야 한다."
 kor_news.16.d:0 "두 공화국의 무궁무진한 발전을 기원하며." 
 kor_news.16.c:0 "우리의 새로운 동무에게 건배!"
 
 kor_news.18.t:0 "일본 내전의 발발"
 kor_news.18.desc:0 "현지에서 성공적으로 외부와 접촉한 기자들에 따르면 현재 일본은 공산주의자들이 일으킨 내전으로 혼란스러운 상태라고 합니다. \n\n남부 혼슈와 시코쿠, 규슈 방면,그리고 도쿄를 성공적으로 장악한 공산주의자들은 지도자인 [JAP.GetLeader]의 성명을 언론으로 공개했고, 사유재산 철폐와 대정익찬회 해체, 천황제 폐지와 일본 - 조선민주주의인민공화국 관계 정상화를 내전 종식의 조건으로 내걸며 ‘우리는 우리가 원하는 바를 이루기 위해 마지막 한 명까지 싸울 것’을 주장했습니다.. \n\n구일본제국 군부는 도쿄에서 후퇴함과 동시에 기자회견을 열어,\n조국을 배반한 반역자 일본인들을 하나도 남김없이 섬멸하겠다는 의지를 불태웠습니다"
 kor_news.18.a:0 "이로써 영원한 평화란 존재하지 않음이 증명되었다."
 kor_news.18.b:0 "맙소사!"
 kor_news.18.b1:0 "맙소사!"
 kor_news.18.d:0 "우리의 형제들에게 건배!" 
 kor_news.18.e:0 "파쇼 놈들에게 종말을!"
