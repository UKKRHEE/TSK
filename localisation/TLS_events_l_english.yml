 kor.2.title:0 "개발자 UKKRHEE의 인사"
 kor.2.desc:0 "환영합니다. 이 모드는 현대 한국이 1936년으로 트립한 세계입니다. 미래vs과거 컨셉인 만큼 쉬울 수도 있으나 최대한 많은 컨텐츠를 넣을려고 노력했습니다.\n플레이 추천국가로는 대한민국/북괴가 있습니다."
 kor.2.a:0 "개발자 Alice의 인사로 넘어가기"
 kor.2.b:0 "개발자 인사도 좋지만 저는 게임을 시작하고 싶은걸요?"
 
 kor.3.title:0 "개발자 Alice의 인사"
 kor.3.desc:0 "안녕하세요 이 모드에서 북한중점과 여러가지 개발을 맡게된 모더 Alice입니다. 이번 모드가 제 세번째 모드가 됐습니다. 아직 실력은 부족하지만 저희가 열심히 만든만큼 재밌게 즐겨주셨으면 합니다. 이 모드에 참여하게된 계기는 우선 한반도가 통째로 과거로 갔다는게 신선해서 참여하게 되었습니다. 그럼 재밌게 즐겨주세요!"
 kor.3.a:0 "개발자 kkshunp의 인사로 넘어가기"
 
 kor.4.title:0 "개발자 kkshunp의 인사"
 kor.4.desc:0 ""
 kor.4.a:0 "좋습니다 이제 게임을 시작하죠!"
 
