 KOR_MB.1.t:0 "북한에게 묻다"
 KOR_MB.1.d:0 "아국의 연평도 도발 이후로 남조선은 최후통첩을 보내왔습니다. 합병이냐, 아니면 전쟁이냐."
 KOR_MB.1.a:0 "뻑유"
 KOR_MB.1.b:0 "동의하지"
 
 KOR_MB.2.t:0 "통일 결정"
 KOR_MB.2.d:0 "오늘 대한민국과 조선민주주의인민공화국 정부 양측은 합의 하에 상호간 적대행위를 종료함과 동시에 소위 '백두혈통'이라는 존재의 특권을 보장하는 것을 조건 하에 통일에 동의하였습니다.\n분단되었던 남북은 다시 하나가 되었으며 휴전선에 대치하던 두 군인들은 부등켜 안고 통일의 기쁨을 누리고 있습니다.\n\n이와 반대로 한국의 경제는 더더욱 악화될 것으로 보입니다."
 KOR_MB.2.a:0 "드디어."
 
 KOR_MB.3.t:0 "연평도 포격전"
 KOR_MB.3.d:0 "오늘 아침, 연평도에서 북한의 일방적인 기습이 이루어졌습니다. 그들은 우리 군인과 민간인들을 가리지 않고 포격을 하였으며 국군도 이에 맞서서 대응포격을 했습니다.\n수시간이 넘는 접전 끝에 북한군이 물러갔으먀 아군은 총 45명의 사상자를 낸 체로 사태를 수습하였습니다.\n\n이 사건에 대통령은 물론 국민들까지 보복을 해야한다 하고 있습니다."
 KOR_MB.3.a:0 "눈에는 눈, 이에는 이."
 
 KOR_MB.4.t:0 "보궐선거"
 KOR_MB.4.d:0 "새로이 치뤄진 보궐선거에서, 누가 이겼을까요?"
 KOR_MB.4.a:0 "한나라당이 승리했다."
 KOR_MB.4.b:0 "통합민주당이 승리했다."
 KOR_MB.4.c:0 "한나라당과 민주당이 접전을 이루었다."
 
 KOR_MB.5.t:0 "북한군 잔당의 쿠데타!"
 KOR_MB.5.d:0 ""
 KOR_MB.5.a:0 "젠장"
 
 KOR_MB.6.t:0 "진압된 북한군 잔당의 폭동!"
 KOR_MB.6.d:0 ""
 KOR_MB.6.a:0 "그렇군"
 
 KOR_MB.7.t:0 "한민구 중장의 쿠데타!"
 KOR_MB.7.d:0 "최근 북한과의 일련의 사건으로, 국군 장성 내부에서 큰 불만이 있었습니다.\n결국 이는 최고점에 다달아 국가안전기획부를 비롯해 각지에서 기습적인 쿠데타가 발생하였습니다.\n\n대통령도 가만히 있지는 않고, 국가에 충성하는 몇몇 장교들에게 서신을 보냈습니다.\n\n쿠데타가 일어난 저녁, 방심하고 있던 한민구 중장에게 몇몇 장성들이 찾아왔습니다.\n"그래. 어쩐일인가? 구국의 결단도 성공했으니 이제 우리 세상이라네. 뭐 시민들이 조금 반발하겠지만 어쩌겠나, 어짜피 사료 좀만 던저주고 정권만 살살 긁으면 금세 조용해질 것인데."\n한민구 장군의 말을 들은 장성들 중 일부가 마음을 굳게 다지고 품 안에 손을 넣었습니다."
 KOR_MB.7.a:0 "그렇군"
 KOR_MB.7.b:0 "시민들은 이에 저항하리라"
 
 KOR_MB.8.t:0 "구 황실의 쿠데타 방어"
 KOR_MB.8.d:0 "대한제국의 구 황실 수장이자 평범한 시민이던 이원이 쿠데타를 막으러 광화문에 나왔습니다. 그에 따라 전주이씨 대동종약원, 대한제국 황실 협회를 시작으로 일반 시민들까지 반독재 시위에 참여하였습니다.\n\n"뭐라고? 한민구가 죽었다고?"\n"그렇다는데요?"\n\n어재 밤, 구국의 결단을 내린 한민구에게 이 짓에 대한 환멸을 느낀 일부 장성들이 한민구에게 총을 쏜 것입니다. 민주화 세력은 이원을 중심으로 청와대까지 진군하였으며 그곳을 지키던 국군을 무장해제시키며 수감되어 있던 대통령을 구출해내었습니다.\n\n이 사건으로 대한민국에 칼바람이 불 예정이지만, 지금 당장은 자유와 민주주의를 지켜냈다는 시민들은 환호와 행복을 누리고 있습니다.\n또한 인기가 높아진 이원이 정계에 출마할 것이라는 의견이 있습니다."
 KOR_MB.8.a:0 "자유대한 나의 조국\n길이 빛내리라"
 
 KOR_MB.9.t:0 "황해도 어느 농가"
 KOR_MB.9.d:0 "변화는 가장 가까운 곳에서부터 시작되었다. 대한민국 황해도의 어느 마을, 평소대로라면 아침에 일어난 후 액자를 닦았어야 하는 여인은 마을로 나가서 태극문양을 어깨에 달은 군인에게 쌀을 배급받고\n우울한 얼굴로 지내던 아이들은 행복한 얼굴로 뛰어놀고.\n매일 술을 마시고 오던 남편은 땀 흘리고 돌아오는.\n\n이런 평범한 변화는 소소한 곳에서부터 시작되고 있었다."
 KOR_MB.9.a:0 "시작이 절반."
 
 KOR_MB.10.t:0 "강원도 산골 마을"
 KOR_MB.10.d:0 "외부와의 거리가 먼 어느 산골 마을에, 두 노부부가 마을 곳곳에 있는 군인들을 바라보고 있다.\n\n"아이고.. 저 아가들 좀 보게.. 이 추운날에 어찌할꼬.."\n"
 KOR_MB.10.a:0 "한 발자국 더."
 
 KOR_MB.11.t:0 "함흥차사"
 KOR_MB.11.d:0 "대한민국 함경남도 함흥, 한 남자가 선박에서 열심히 물건을 나르고 있었다.\n\n"워따 더럽기 힘들구만."\n구수한 영남 사투리를 구사하는 김씨. 그는 함흥으로 물자를 운송하는 선박의 선원이다.\n"김씨! 와서 밥먹고 혀!"\n"예 성님, 이것만 하고 가겠심다"\n비록 몸을 쓰는 고된 일이지만 나름대로 보수는 좋아서 그만 두기도 뭐하다. 또 다른 형님들은 그를 잘 챙겨주기까지 했으니.\n하던 일을 마무리 하고 밥을 챙기려는 김씨는, 주위에서 그를 바라보고 있는 시선을 느꼈다. 그 방향으로 고개를 돌리니, 꾀죄죄한 몰골의 남자아이가 있었다.\n자신의 아들과 또래로 보이는 그 아이는 배가 고픈지 그의 식도락을 빤히 쳐다보고 있었다. 집에 있는 아들이 생각나, 김씨는 그 아이에게 다가갔다.\n"배가 고프니? 이거 좀 먹을래?"\n그러나 아이는 고개를 흔들면서 말을 했다.\n"안됩니다, 어마이가 남괴들 식도락 먹으면 차사가 데려온다 하였슴메다."\n김씨는 아이의 그 말을 듣곤 잠시 생각했다. 한가지 꾀를 내었다.\n"이거는 한국이 아니라 저기 황해도 땅에서 만든거란다. 먹어도 차사가 데리러 안와."\n"..." "자.어서"\n아이는 잠시 음식을 바라보더니 음식을 받고 고개를 숙이더니 저 멀리로 갔다.\n\n그 이후로도 아이는 점심시간이 되면 김씨를 찾아왔다. 아이는 그를 차사아재로 불렀으며 김씨는 함흥 땅에서 꽤나 즐거운 시간을 보냈다. 그러나 그는 본디 부산에 사는 몸. 언젠가는 돌아가야 한다.\n\n일이 다 끝나고 돌아가기 전 날, 그는 아이에게 말하였다.\n"난 내일 부산간다"\n아이는 잠시 멍한 표정을 지었다가 이윽고 정신을 차렸는지 말을 하였다.\n"안가면 안되슴메까?" "부산에 가족이 있어. 아들이 기다리고 있으니까 언젠가는 돌아가야 했는데 그게 내일인거지."\n\n다음날 함흥항구. 그는 미련이 남았는지 뒤를 돌아봤다.\n"김 아우, 뭘봐?" "아닙니다 성님. 잠시 풍경좀 봤으요." "보긴 뭘 봐, 그 얼라 보는거겠지. 이제 8분 후면 출발하이 후딱 정리하고 텨와."\n김씨는 슬슬 정리하고 갈 무렵, 그 아이가 찾아왔다.\n"차사아재!"\n"꼬맹이! 와이리 늦게 티왔노!"\n"어마이가 차사아재 간다고 이거 드리랍메다!"\n선물은 첫날, 아이에게 주었던 식도락이었다. 김에다가 간단한 음식을 넣은 아주 기초적인 주먹밥.그때 생각이 나, 김씨의 눈가가 촉촉해졌다.\n"차사아재 이거 잘 묵고 기다리수다. 나중에 동메들 데리고 부산 내려갈거니 그때 뱁시다."\n김씨는 아무말 없이 아이의 머리를 쓰다듬고는 말했다.\n"고맙다."\n\n집으로 돌아온 그는 반겨주는 아들을 봤다.\n"아빠! 함흥가서 뭐 했어요?"\n그는 피식 웃으면서 대답해주었다.\n"차사노릇 했었단다.""
 KOR_MB.11.a:0 "에이, 그게 뭐에요!"
 
 KOR_MB.12.t:0 "남포의 하루"
 KOR_MB.12.d:0 "그대여 잘 지내는가?\n\n 나는 지금 남포의 바닷가로 여행을 왔지.\n 통일되고 난생처음 가보는 북한 여행길에 나는 그대 생각밖에 나지 않네... \n 너무 보고 싶구나 붉은 노을을 보고 그대를 생각하면 내 얼굴도 붉어지고\n 남포의 바닷가를 걸을 때마다 그대와 같이 걸었던 학교 복도가 생각이 나고\n 남포의 바닷가에서 책을 읽으면 도서관에서 공부하는 그대의 웃는 얼굴이 떠오르는구나\n 우리가 떨어지고 수년이 지나도 나는 그대 생각을 하면 눈물이 날까\n\n 오늘도 남포의 바다를 보면서 나는 눈물흘리네\n\n 오늘 노을에 비추어진 바다는 유리처럼 아름답구나... 그대의 눈빛처럼...\n 다시만난다면 우리 꼭 같이 바닷가의 아름다운 노을을 감상하세\n\n-사랑하는 그대에게"
 KOR_MB.12.a:0 "그대여."
 
 KOR_MB.13.t:0 "신의주 강가에서" 
 KOR_MB.13.d:0 "넘실넘실대는 강가에서 그대를 생각한다네.\n\n언젠가 다시 만나자고 했건만 머나먼 이북에서 어이 혼자만 갔을꼬.\n\n그대여. 그대는 그곳에서는 잘 있는가.\n\n나를 용서하지 말게.\n아이들을 데리고 간 나를 용서하지 말게.\n그대를 홀로 두고 간 나를 용서하지 말게.\n\n\n그러나 부디 속죄할 수 있다면\n\n내세에서는 그대와 함께하면 좋겠소.\n\n\n\n편히 쉬시오."
 KOR_MB.13.a:0 "당신을 잊지 않으며."
 
 KOR_MB.14.t:0 "고원의 아이들" 
 KOR_MB.14.d:0 "고원.\n\n\n피를 흘렸으며\n\n원한의 상징이었으며\n\n역사의 하나였던 고원.\n\n\n웃음을 흘리고\n\n희망의 상징이며\n\n하나됨을 상징하는 고원.\n\n\n아이들이 뛰노는 고원에서\n다시 이 기쁨을 느끼며.\n\n-작자 미상"
 KOR_MB.14.a:0 "평화롭구나."
 
 KOR_MB.15.t:0 "어떤 도시 이름"
 KOR_MB.15.d:0 "쿵!\n\n어떤 도시에 커다란 컨테이너가 들어갔다 나왔다 한다.\n"저게 뭐데?"\n"내도 모릅메다. 뉘기 상이라도 났는제?"\n"아님 전번에 말한 그거 하는거습메까?\n\n평범한 사람들의 입방아에도 올라가는 그 행동은, 대한민국 공무원들과 이북5도 위원회가 중심에 있었다.\n\n"이제 여기만 하면 되나요?"\n"다른 곳에서는 다 끝났으니 이 도시는 여기만 하면 되죠."\n"딴 곳으로 전출나간 놈들은 어떻게 할지 모르겠네, 이름 바꾸는걸 할 도시가 한두개가 아니니까."\n\n마침내 아침이 조용해진 후, [작업]을 진행하던 이들이 도시 중앙광장에서 사람들을 모았다.\n"여러분! 예전에 알려드렸던 작업이 오늘 끝났습니다! 이제 한번 새로 만들어진 것을 봅시다!"\n\n그들은 천으로 감춰진, 건물 위에 형상을 앞으로 내보였으며 사람들에게 뽐내였다.\n"열정의 도시, 후창군에 오신 것을 환영합니다"\n\n시민들은 이제 새로 바뀌어진 도시의 이름을 다시 새기기 시작하였다.\n\n김형직군이 아닌, 후창군.이라고"
 KOR_MB.15.a:0 "후창군, 성진시 등등 바꿀게 많다..!"
 
 KOR_MB.16.t:0 "해방된 노동자들"
 KOR_MB.16.d:0 "이곳은 함경북도 끝자락, 어느 탄광.\n\n'국가'에 반하는 자들이 들어오는 곳이다.\n어제도, 오늘도, 그리고 올지도 모르는 내일도.. 영원히 이 지옥같은 곳에서 일을 하다가 죽어야 하는 운명을 가진 사람들.\n\n특별할 것 없이 일어난 류씨는 매일 하던 것처럼 탄광으로 들어갔다.\n'이곳에 들어온 이, 희망을 버려라.'\n그 말에 딱 들어 맞는 듯이 희망을 버리며 살아간 류씨. 늘 그렇듯 찾아오는 죽음을 기다리며 또. 계속. 영원히..\n\n\n그러나 희망은 예상치도 못하게 찾아왔다. 고통받던 이들이 해방되고, 비로소 '질서'라는 이름에서 탄압받던 이들이 풀려나고. 증오스러운 두 인물의 사진 대신에 그들에게는 매우 밝고도 아름다운 한쌍의 태극문양을 보면서 찾아온 자유를 누리기 시작했다.\n.\n.\n.\n\n그들은 드디어 '국가'에게 구원받았다."
 KOR_MB.16.a:0 "모든 사람은 자유로운 존재로 태어났고, 똑같은 존엄과..."
 
 KOR_MB.17.t:0 "혁명의 고향"
 KOR_MB.17.d:0 "혁명의 고향.\n\n인민들을 자애롭게 포용하는 곳이며\n\n전 조선의 태양이 밝게 떠오르는 곳이며\n\n만세에 빛나는 고향.\n\n\n평화의 고향.\n\n모든 이들을 포용하는 곳이며\n\n새로운 희망이 밝게 빛나는 곳이며\n\n모두의 상처를 아물게 하는 고향.\n\n\n평양."
 KOR_MB.17.a:0 "제 자리를 찾아왔다."
 
 KOR_MB.19.t:0 "황실 복권 투표"
 KOR_MB.19.d:0 "대한 황실의 인기가 나날이 높아감에 따라서 현 대통령 권한대행인 이원 총리는 구국의 결단을 내릴 것 같습니다.\n\n"황실 복권을 위한 전 국민의 선택"\n\n이것은 과거 왕정체제로의 복귀지만 전제정은 아닐 것입니다."
 KOR_MB.19.a:0 "상제는 우리 황제를 도우소서!"
 KOR_MB.19.b:0 "상제는 우리 황제를 도우소서!"
 
