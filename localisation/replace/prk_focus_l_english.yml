 #New Focus
 KOR_operation_attack_pigs:0 "작전명 통일"
 KOR_operation_attack_pigs_desc:0 "우리는 드디어 행동을 개시할 때가 되었습니다. 한반도의 통일을 위해, 더 나아가 민족을 위해 움직일 차례입니다."
 KOR_reset_politic:0 "정부 재조직"
 KOR_reset_politic_desc:0 "시간여행을 통해 모든 사람이 과거로 올 수 있던 것은 아닙니다. 몇몇의 사람들은 올 수 없었으며 인력의 공백이 생겼습니다. 우리는 어서 이 정부를 재조직 해야합니다."
 KOR_focus_military:0 "군부에 힘을"
 KOR_focus_military_desc:0 "대한민국 군부는 워프를 통해서 그 세가 강해졌습니다. 우리는 그들을 중요시해서 안정을 도모해야 합니다."
 KOR_pressure_manchuria_Copy:0 "만주국 압박"
