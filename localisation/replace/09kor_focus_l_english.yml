 KOR_MB_industry_desc:0 "타임워프로 인해 경제가 개박살난 지금, 시장을 통제하여 민생을 조금이나마 살려야 합니다."
 KOR_MB_timeslip:0 "1936년의 세계"
 KOR_MB_timeslip_desc:0 "혼란스러운 와중, 대한민국 제 6공화국이 1936년 지구에 자리잡았습니다. 우리는 이 세계를 제대로 조사해야 합니다."
 KOR_MB_oil_problem:0 "석유문제"
 KOR_MB_oil_problem_desc:0 "한국이 산유국이 아님에 따라 사용할 수 있는 석유는 한정되어 있습니다. 만약 이 문제를 해결하지 못한다면 1936년으로 트립한 기술적 이점을 이용하기도 전에 망하고 말 것입니다."
