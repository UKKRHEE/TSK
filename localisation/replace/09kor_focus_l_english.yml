 KOR_MB_northen_allied_desc:0 "더 이상의 남북갈등은 의미가 없습니다. 서로간의 협력을 시도해서 국난을 해쳐나가야 합니다."
 KOR_MB_not_allied_desc:0 "대한민국 경제 및 행정시설이 박살이 났습니다. 내부 문제에 주력해야 합니다."
 KOR_MB_korean_tech_desc:0 "과거로 왔다고 해서 연구가 경시되면 안됩니다."
 KOR_MB_roadrail_contest_desc:0 "아직 개발되지 않은 토지가 있습니다. 그 곳을 개발 해야 합니다."
 KOR_MB_research_all_desc:0 "과기부 또는 교육과학기술부라 불리는 이 부서는 현 한국의 연구를 담당하고 있습니다. 이 분야로 지원을 하면 앞서 있는 기술을 더욱이 앞서가게 할 수 있을 것 입니다."
 KOR_MB_oil_new_desc:0 "2009년에서 맺은 모든 석유/연료 계약이 소멸되었습니다. 1936년 정세에 맞추어서 비축유가 떨어지기 전, 새 계약을 맺어야 합니다."
 KOR_MB_railload_complete_desc:0 "여러 험지가 한국에 산재해 있습니다. 험지를 더욱 편안히 이동할 수 있도록 터널과 여러 토목건설을 해야합니다."
 KOR_MB_resource_done_desc:0 "만성적인 자원부족에 시달린 한국이었습니다...만 이제는 21세기 기술력을 갖고 있으니 자원탐사를 시작할 수 있습니다."
 KOR_MB_south_sea's_resource_desc:0 "남해는 예전에 이어도를 지어 탐사했었던 만큼 많은 자원이 있을거라 예상됩니다."
 KOR_MB_korean_tech_resource_desc:0 "K-자원 기술이 새로 뜨고 있습니다.\n"마 좋군. 진행시켜""
 KOR_MB_new_usa_desc:0 "아직 천조국이라는 거대국가가 아닌 20세기 미합 "중국"인 미국과 접촉해 텍사스 산 원유를 받아내야 합니다."
 KOR_MB_new_middle_asia_desc:0 "지금의 중동은 새로운 중동입니다. 기술력을 앞새워서 '권고'하면 영국이고 뭐고 간에 다 필요 없어질 것 입니다."
 KOR_MB_sea_oil_desc:0 "20세기는 21세기에 비해 야만의 시대입니다. 우리는 우리 선박의 "안전한" 물자이송을 위해 '약간의 도움'을 주어야 합니다"
 KOR_MB_2nd_miracle_han_river_desc:0 ""동해물과 백두산이 마르고 닳도록"\n"하느님이 보우하사 우리나라 만세"\n"무궁화 삼천리 화려강산"\n"대한사람 대한으로 길이 보전하세""
 KOR_MB_future_research_desc:0 "이게 인터넷이다 -희망편\n\n5G기술까지 직통으로 가는 세계\n사물인터넷 IoT가 실생활에 적용되는 세계"
 KOR_MB_satellite_desc:0 "인공위성을 다시 띄워서 GPS 및 전파관리를 시작해야 합니다."
 KOR_MB_7kwangkoo_desc:0 "7광구라고도 불린다는 그곳은 실제로도 많은 자원이 매장되어 있었습니다. 다시 한번 개발을 통해서 우리에게 막대한 이득을 주어야 합니다."
 KOR_MB_seoul_industry_desc:0 "서울은 경제의 요충지입니다. 이곳에 더 많은 투자를 해야 합니다."
 KOR_MB_gangwon_rail_desc:0 "태백산맥라인을 따라 강원도에도 투자를 해보는게 어떨까요?"
 KOR_MB_gyungsang_desc:0 "경상도는 3공,4공 시절 발전이 집중되었던 곳 입니다. 그 기치를 이어받아 지속적인 개발이 이루어져야 합니다."
 KOR_MB_jeonla_desc:0 "전라도는 우리나라의 제 1의 곡창지대입니다."
 KOR_MB_2nd_5years_plan_desc:0 "경제 개발 계획은 지속되어야 합니다. 기존 4대강 계획이랑 대운하는 취소시키고 신규 개발정책을 수립해야 합니다."
 KOR_MB_all_road_is_to_seoul_desc:0 "역시 극동로마제국은 실존했습니다."
 KOR_MB_kor-kpa_allience_desc:0 "위기는 곧 기회이고, 이는 곧 평화입니다."
 KOR_MB_the_korean_support_desc:0 "빨갱이 아니라 파쇼입니다."
 KOR_MB_none-political_desc:0 "지금 상황에서의 정치활동은 위험하고 국론을 분열시킬 가능성이 농후합니다. '대통령 행정령'을 통해 정치활동을 중지시켜야 합니다."
 KOR_MB_the_last_republic_desc:0 "§R"헌법 제 77조에 의거, 계엄령을 발동한다."§!"
 KOR_MB_northen_fight_desc:0 "북한과의 전쟁이 임박했습니다."
 KOR_MB_2nd_war_desc:0 ""백화통일의 시작이다.""
 KOR_MB_diplo_kill_desc:0 "외교적인 해결을 추구해 평화로이 저들을 압박해야 합니다."
 KOR_MB_northen_allied_support_desc:0 "통일합시다!"
 KOR_MB_northen_puppet_desc:0 "나중에."
 KOR_MB_annexed_north_korea_desc:0 "지금."
 KOR_MB_politic_election_desc:0 "계엄령이 이뤄진 후 해산된 국회를 다시 선출하기 위해 선거를 치워야 합니다. 과연 승자는 누구일까요?"
