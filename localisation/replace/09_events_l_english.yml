 kpa.1.t:0 "김정은의 권위에 도전한 인민군 장교단"
 kpa.1.d:0 "김정일의 불분명한 후계자 지정과 사후 조선은 혼란에 빠져있었습니다. 김정은이 집권하였지만 극에 달한 남북관계와 나아지지 않은 민생, 정치적 혼란이 가중된 사이에 유명한 정치인인 장성택의 주도하에 군부가 민주주의를 가치로 내세운 천리마민방위와 합작하여 김정은을 축출할 계획을 세웠고 불만이 많던 장교단이 이에 합세했습니다. \n\n조선 인민군 고위층의 분열이 극심해진 가운데 대한민국은 이 상황을 예의주시하고 있습니다. 장성택은 빠르게 임시정부를 세우고 이로인하여 조선내의 인민들의 반응은 임시정부쪽으로 기울었습니다 \n\n조선의 구질서가 무너지고 있습니다."
 kpa.1.a:0 "공산주의자놈들을 조선에서 몰아내자!!"