 jsdf.5.t:0 "정찰헬기의 보고2"
 jsdf.5.d:0 "인류의 종말, 핵전쟁의 공포가 떠오른 함교는 공포에 질려 술렁였지만, 그들이 목도하게 될 것은 조금 다른 것이었다. 잠깐의 침묵을 깨고서 조종수는 자신들이 보는 것을 아사기리함으로 전송했다.\n"화면을 전송합니다."\n"... 음...? 저건..."\n"... 뭔가 알겠나, 일등해조?"\n"..."\n"명령이다, 저게 뭐로 보이는지 말해!"\n"... 미친 소리로 들릴지도 모르겠습니다만..."\n"사설이 길다! 빨리 말하란 말이야!"\n\n모니터에 전송된 SH-60J의 화면에 일등해조는 저도 모르게 목소리를 내고 말았다. 무언가를 아는 듯한 일등해조의 목소리에 함장은 저것을 아는지 되물었고, 대답을 주저하는 그를 다그쳤다. \n함장에겐 확신이 필요했다.\n자신에게 보이는 것이 남들에게도 똑같이 보이는지, '저것'이 실제로 우리의 눈앞에 나타난 것인지에 대한 확신이 필요했다. 그리고 일등해조는 이윽고 입을 열었다.\n"... 만일 제 기억대로라면... 중앙의 저 큰 함선은 후소급 전함... 그 옆은 모가미급 중순양함... 입니다."\n"... 후소급 전함?"\n"... 네. 해상자위대가 아닌 일본 제국 연합함대의 전함 후소급입니다."\n"..."\n모두가 일등해조를 쳐다봤다. 분명 지난 대전에서 격침되었을 전함이 자신들의 목전에 멀쩡히 떠 있다는 말은 확실히 그들에게 미친 소리로 다가왔을 것이다.\n함장, 심지어 일등해조 자신마저 이 '미친 소리'를 받아들이지 못했지만, 동시에 그 누구도 이렇다 할 이의도 제기하지 못했다. 어쨌든 그들의 눈 앞에 펼쳐진 것은 1936년의 구레 군항이다.\n침묵을 깨고, 함장은 식은땀에 젖은 손으로 무전기를 쥐었다. "우미도리 하나, 여기는 아사기리함. 귀함하라."\n\n\n"... 우미도리 하나 수신했습니다.""
