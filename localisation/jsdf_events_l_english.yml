 jsdf.4.t:0 "정찰헬기의 보고1"
 jsdf.4.d:0 "아사기리급 구축함 1번함 JDS 아사기리의 함교. 모두가 약 몇십 분 전 출발한 정찰 헬기의 보고만을 숨죽여 기다리고 있다.\n사병부터 부사관, 위관까지 모두가 한마음으로 이 모든 일이 하나의 해프닝이기를, 전산상의 오류이기를 바라고 있었으며 곧 그들이 보낸 헬기에서 무전이 회신했다.\n\n"아사기리함, 여기는 우미도리 하나. 곧 구레 군항에 도착합니다. 현 위치에서 육안으로 일부 함정이 관측 가능합니다."\n\n정찰 헬기에서 정상적으로 회신한 무전에 모두가 귀를 기울였다. 이곳이 대체 어디인지, 우리가 알던 해상자위대의 구레 군항이 맞는지 궁금해하며 귀를 기울였다.\n동시에 함장은 헬기의 조종수에게 질문했고, 머뭇거리는 듯한 잡음이 잠시 들린 뒤 떨리는 조종수의 목소리가 스피커 너머에서 전해졌다.\n\n"우미도리 하나, 여기는 아사기리함. 현재 육안으로 해상자위대의 함정이 식별되나?"\n"... 아사기리함, 여기는 우미도리 하나. 해상자위대의 함선이 식별되지 않습니다. 반복합니다, 해상자위대의 함선이 식별되지 않습니다. 소속 불명의 함정이 현재 육안으로 관측되나 해상자위대 소속으로 보이지 않습니다."\n\n정찰 헬기의 보고는 함교를 긴장감으로 가득 채웠다.\n만일 육안으로 관측된다는 소속 불명의 함선이 중국의 인민해방군 소속이라면 이것은 구레 군항이 자기들도 모르는 새에 함락됐고, 동시에 3차 세계대전이 일어났다는 말이 되리라."
